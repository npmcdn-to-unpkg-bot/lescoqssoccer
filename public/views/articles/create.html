<div class="modal-header">
    <h3>Cr√©er un nouvel article</h3>
</div>
<div class="modal-body">
	<section>
		<form class="form-horizontal" role="form" data-ng-submit="create()">
			<div class="form-group">
				<label for="title" class="col-md-2 control-label">Title</label>
				<div class="col-md-10">
					<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="col-md-2 control-label">Content</label>
				<div class="col-md-10">
					<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
				</div>
			</div>
		</form>
	</section>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
