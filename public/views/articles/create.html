<section data-ng-controller="ArticlesController">
	<div class="row-fluid">
	  <h2>Créer un nouvel article</h2>
	  <br/>
	  <form class="form-horizontal" role="form" data-ng-submit="create()">
	    <div class="form-group">
	      <label for="title" class="col-md-2 control-label">Title</label>
	      <div class="col-md-10">
	        <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="content" class="col-md-2 control-label">Content</label>
	      <div class="col-md-10">
	        <textarea data-ng-model="content" id="content" cols="30" rows="5" placeholder="Content" class="form-control" required></textarea>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="title" class="col-md-2 control-label">Lien</label>
	      <div class="col-md-10">
	        <input type="text" class="form-control" data-ng-model="link" id="link" placeholder="Lien">
	      </div>
	    </div>
	    <div class="form-group">
		    <div id="modal" ng-controller="Modal">
		        <button class="btn btn-primary" ng-click="open('fileUpload.html', 'FileUploadController')">Ajouter un évènement</button>
		      </div>
		    <div class="modal-footer">
		</div>
	    <button class="btn btn-primary" type="submit">OK</button>
	  </div>
	  </form>
	</div>
</section>
