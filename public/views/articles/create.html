<section>
	<div class="row-fluid">
	  	<h2>Cr√©er un nouvel article</h2>
	  	<br/>
	  	<form class="form-horizontal" role="form" data-ng-submit="create()">
	  	  	<div class="col-md-2"></div>
	      	<div class="form-group col-md-10">
			  	<div class="my-drop-zone col-md-4 imgThumbnail">
	          	</div>
	          	<div>
			      	<button class="btn btn-default">
				        <label for="upload-profile-picture" class="label-upload-profile-picture">
				          	Uploader une image
				       	  	<input id="upload-profile-picture" ng-file-select type="file" class="manual-file-chooser js-manual-file-chooser js-avatar-field"/>
				        </label>
				    </button>
			    </div>
			</div>
		    <div class="form-group">
		      	<label for="title" class="col-md-2 control-label">Title</label>
		      	<div class="col-md-10">
		        	<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" 
		        	tooltip="See? Now click away..."  tooltip-trigger="focus" tooltip-placement="bottom" required>
		      	</div>
		    </div>
		    <div class="form-group">
		      	<label for="content" class="col-md-2 control-label">Content</label>
		      	<div class="col-md-10">
		        	<textarea data-ng-model="content" id="content" cols="30" rows="5" placeholder="Content" class="form-control" required></textarea>
		      	</div>
		    </div>
		    <div class="form-group">
		      	<label for="title" class="col-md-2 control-label">Lien</label>
		      	<div class="col-md-10">
		        	<input type="text" class="form-control" data-ng-model="link" id="link" placeholder="Lien">
		      	</div>
		    </div>

			    <div id="modal" ng-controller="Modal">
			        <button class="btn btn-primary" ng-click="open('fileUpload.html', 'FileUploadController')">Ajouter une image</button>
			      </div>
			  </div>-->
			<div class="modal-footer">
			    <button class="btn btn-primary" type="submit">OK</button>
	    		<button class="btn btn-warning" ng-click="">Annuler</button>
			</div>
	  </form>
	</div>
</section>
