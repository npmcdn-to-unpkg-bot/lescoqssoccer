<section>
	<form class="form-horizontal" role="form">
		<div class="form-group">
		    <label for="title" class="col-md-2 control-label">Titre</label>
			<div class="col-md-10">
				<input type="text" class="form-control" UserEventDirective title="title" id="title" placeholder="Titre de l'évènement" required>
			</div>
		</div>
		<div class="form-group">
		    <label for="title" class="col-md-2 control-label">Contenu</label>
			<div class="col-md-10">
				<textarea class="form-control" UserEventDirective content="content" id="content" placeholder="Contenu de l'évènement" required style="min-height:150px;"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div>
			    <label for="title" class="col-md-2 control-label">Début</label>
		        <div class="col-md-10">
		            <p class="input-group">
		              <input type="text" UserEventDirective startDate="startDate" class="form-control" datepicker-popup="{{format}}" is-open="$parent.openedStartDate" min="minDate" max="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" show-button-bar="false"/>
		              <span class="input-group-btn">
		                <button class="btn btn-default" ng-click="open($event, 'startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
		              </span>
		            </p>
		        </div>
		    </div>
		</div>
		<div class="form-group">
			<div>
			    <label for="title" class="col-md-2 control-label">Fin</label>
		        <div class="col-md-10">
		            <p class="input-group">
		              <input type="text" UserEventDirective endDate="endDate" class="form-control" datepicker-popup="{{format}}" is-open="$parent.openedEndDate" min="maxDate" max="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" show-button-bar="false"/>
		              <span class="input-group-btn">
		                <button class="btn btn-default" ng-click="open($event, 'endDate')"><i class="glyphicon glyphicon-calendar"></i></button>
		              </span>
		            </p>
		        </div>
		    </div>
		</div>
    </form>
</section>
