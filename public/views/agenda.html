<section class="col-md-4" ng-controller="agendaController">
  
  <div class="alert alert-info ng-binding">
      <a class="close" ng-click="remove($index)">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
      <b> 
        <label class="ng-pristine ng-valid">{{'personnal_agenda' | translate}}</label>
      </b> 
  </div>
  <div class="alert alert-info ng-binding">
      <a class="close" ng-click="remove($index)">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
      <b>
        <label class="ng-pristine ng-valid">{{'community_agenda' | translate}}</label>
      </b> 
  </div>

  <h2>{{'event_details' | translate}}</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">{{'title' | translate}}</label>
      <div class="col-md-10">
        <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="{{translation.title}}" required>
      </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">{{'content' | translate}}</label>
      <div class="col-md-10">
        <textarea class="form-control" data-ng-model="content" id="content" placeholder="{{translation.content}}" required style="min-height:100px;"></textarea>
      </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-md-2 control-label">{{'startdate' | translate}}</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="startDate" id="startDate" placeholder="{{translation.startdate}}" required>
        </div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-md-2 control-label">{{'enddate' | translate}}</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="endDate" id="endDate" placeholder="{{translation.enddate}}" required>
        </div>
    </div>
  </form>
  
</section>

<section id="directives-calendar" ng-controller="agendaController" class="col-md-8">
  <div class="well">
    <div class="row-fluid">
      <div id="modal" ng-controller="Modal" style="float: right;">
        <button class="btn btn-link" ng-click="open('modal.html', 'UserEventController')">Ajouter un Ã©vÃ¨nement</button>
      </div>
      <div class="span8">
          <tabset>
              <tab select="renderCalender(myCalendar1);">
                <tab-heading>
                    <i class="glyphicon glyphglyphicon glyphicon-bell"></i>Calendrier
                </tab-heading>      
                <div class="btn-toolbar">
                  <div class="btn-group">
                    <button class="btn btn-success" ng-click="changeView('month', myCalendar1)">Mois</button>
                    <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar1)">Semaine</button>
                    <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar1)">Jour</button>            
                  </div>
                </div>
              <div class="calendar lead " ng-model="eventSources" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
             </tab>
          </tabset>
      </div>
    </div>
  </div>
</section>
