<section data-ng-controller="ProfileController">
    <div class="row">

        <!-- avatar column -->
        <div class="col-md-3 col-md-offset-1 avatar-box">
            <div class="personal-image" style="text-align: center;">
                <img src="{{global.user.path || 'images/pf-5.jpg'}}" class="avatar img-circle" alt="avatar" style="border: 3px solid #c3cddb; height: 200px; "/>
                <div style="margin-top: 20px;">
                    <button class="btn btn-default">
                        <label for="upload-profile-picture" class="label-upload-profile-picture">
                            Uploader une photo différente
                            <input id="upload-profile-picture" ng-file-select type="file" class="manual-file-chooser js-manual-file-chooser js-avatar-field"/>
                        </label>
                    </button>
                </div>
                <div class="left-col" style="text-align: left;">
                    <h2>{{global.user.name}}</h2>
                </div>
                <div class="left-col" style="text-align: left;">
                    <h3>Inscrit depuis le 02 Juin 2014</h3>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <tabset justified="true" style="box-shadow: inset 3px 0px 4px -1px #fafafa;">
                <tab heading="Profile">
                    <form class="form-horizontal" role="form" style="padding-top: 20px; margin-left: 15px;">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">First name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="Alejandra">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Last name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="Galvan">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Company:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="Design Co.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Email:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="alejandra@design.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Username:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="alegalvan">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Password:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="password" value="blablablabla">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Confirm password:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="password" value="blablablabla">
                            </div>
                        </div>
                        <div style="text-align:right; margin-top: 20px;">
                            <button class="btn btn-primary" ng-click="ok()">OK</button>
                            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        </div>
                    </form>
                </tab>
                <tab heading="Préférences"></tab>
            </tabset>
        </div>

    </div>
</section>
