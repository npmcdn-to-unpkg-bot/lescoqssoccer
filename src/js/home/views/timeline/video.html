<div>
	<p>
		{{ getDateFrom(item) }}
	</p>
	<div class="timeline-item">
		<div class="timeline-icon" ng-click="showUserDetail($event, item.user);">
			<img ng-src="{{ item.user.avatar && item.user.avatar + '?dim=50x50' || 'img/Professor.png' }}" alt="{{ item.user.username }}" title="{{ item.user.username }}" style="background: white;"/>
		</div>
		<a href="#!/articles/view/video/{{ item._id }}">
			<div class="timeline-content">
				<h2>
					{{ user.username }} a ajouté une vidéo : {{ item.title }}
				</h2>
				<div ng-if="item.videoLink" class="videoWrapper vimeo">
					<iframe ng-src="{{ trustSrc(item.videoLink + '?showinfo=0') }}" width="100%" height="auto" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="true">
					</iframe>
				</div>
			</div>
		</a>
	</div>
</div>
