<div data-ng-include="'/js/agenda/views/subnav.html'"></div>

<div id="search">
	<span class="input input--makiko">
	<input class="input__field input__field--makiko" type="text" data-ng-model="obj.searchTitle" name="search"/>
	<label class="input__label input__label--makiko" for="search">
		<span class="input__label-content input__label-content--makiko">Rechercher</span>
	</label>
	</span>
</div>

<section class="grid">

	<div class="grid__item	 agenda_item" ng-repeat="event in events | filter: nameFilter">
		<h2 class="ev2page-title three-line-ellipsis"><a href="#!">{{event.title}}</a></h2>
		<div class="ev2page-data">
			<div class="ev2page-day">{{event.start | date:"dd"}}</div>
			<div class="ev2page-month">{{event.start | date:"MMM"}}</div>
			<div class="ev2page-year">{{event.start | date:"yyyy"}}</div>
		</div>
		<div class="ev2page-cover">
			<div class="wz-wrap wz-hover">
				<img src="http://rtu.fm/wp-content/uploads/2015/04/10606249_10204061653773746_1623658979705155741_n-166x166.jpg" alt="Ekoun Sekta Ã  La Marquise" scale="0" class="meta__avatar">
				<div class="he-view">
					<div class="bg a1 meta__avatar" data-animate="fadeIn">
						<a href="http://rtu.fm/event/ekoun-sekta-a-la-marquise/" class="ev2page-link a2" data-animate="zoomIn"></a>
						<a href="http://rtu.fm/wp-content/uploads/2015/04/10606249_10204061653773746_1623658979705155741_n.jpg" class="ev2page-zoom a2" data-animate="zoomIn" data-rel="prettyPhoto-cover"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="ev2page-week">{{event.start | date:"EEEE"}}</div>
		<div class="ev2page-tickets"><a href="#!">{{ eventTypes | getNameByIdentifier:event.type}}</a></div>
	</div>
</section>
<section class="content">
	<div class="scroll-wrap">
		<article class="content__item" ng-repeat="event in events | filter: nameFilter">
			<span class="category category--full">Test</span>
			<h2 class="title title--preview">Titre</h2>
			<div class="meta meta--full">
				<img ng-src="{{event.image && event.image || 'img/8962691008_7f489395c9_m.jpg'}}" alt="" class="meta__avatar">
				<span class="meta__author">{{event.user.name}}</span>
				<span class="meta__date"><i class="fa fa-calendar-o"></i>
				{{event.start | date:dateFormat}}
				</span>
			</div>
			<p>
			{{event.content}}
			</p>
		</article>
		<button class="close-button">
		<span class="closebutton"></span>
		</button>
	</div>
</section>
