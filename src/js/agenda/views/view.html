<article class="content__item">
	<span class="category category--full">{{ eventTypes | getNameByIdentifier:event.type}}</span>
	<h2 class="title title--preview">{{event.title}}</h2>
	<div class="ev2page-data" style="margin-left: 50px;">
		<div class="ev2page-day">{{event.start | date:"dd"}}</div>
		<div class="ev2page-month">{{event.start | date:"MMM"}}</div>
		<div class="ev2page-year">{{event.start | date:"yyyy"}}</div>
	</div>
	<div class="meta meta--full">
		<img ng-src="{{event.image && event.image || 'img/400x300beer.jpg'}}" alt="" class="meta__avatar">
		<span class="meta__author">{{event.user.name}}</span>
	</div>
	<p>
	{{event.content}}
	</p>
</article>
<button class="close-button">
<span class="closebutton"></span>
</button>
