<div class="post type-post status-publish format-standard hentry category-blog pageContent">
	<div class="row-fluid two-cols-layout">
		<div id="content_wrap">
			<div class="content-wrap-inn">

			    	<!-- Content -->
				<div class="pagebuilder-wrap">
					<div class="container" style="width: calc(100% - 120px);background: white; margin: 40px 60px; box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12); color: #7b7b7b; border-radius: 2px;">
						<div id="comments">
							<div id="respondwrap">
								<div id="respond" class="comment-respond">
									<form role="form">

										<div class="span6">
											<label for="startsAt">Nom de l'évènement</label>
											<input
											name="title"
											type="text"
											data-ng-model="userEvent.title" style="margin-bottom: 20px;">

											<label for="content">Contenu</label>
											<textarea
											type="text"
											name="content"
											data-ng-model="userEvent.content"
											style="margin-bottom: 20px;">
											</textarea>

											<label for="localisation">Lieu</label>
											<input
											class="localisation"
											name="localisation"
											type="text"
											data-ng-model="search"
											ng-enter="geoCode()"/>
											<input
											class="button localisationButton"
											type="button"
											ng-click="geoCode()"
											ng-disabled="search.length === 0"
											title="search"
											value="GO"/>

											<google-map
											center="map.center"
											zoom="map.zoom"
											draggable="true"
											events="map.events"
											options="map.options"
											control="map.control"
											style="margin-bottom: 20px;">

												<marker
													ng-repeat="m in map.markers"
													coords="m"
													events="m.events"
													options ="m.options"
													icon="'img/icons/pin.png'">
												</marker>

											</google-map>
										</div>

										<div class="span6">
											<label for="startsAt">Début</label>
											<input
											type="text"
											name="startsAt"
											datepicker-popup="{{format}}"
											data-ng-model="userEvent.startsAt"
											is-open="$parent.openedStartDate"
											datepicker-options="dateOptions"
											show-weeks="false"
											show-button-bar="false"
											style="margin-bottom: 20px;"/>

											<label for="endsAt">Fin</label>
											<input
											type="text"
											name="endsAt"
											datepicker-popup="{{format}}"
											data-ng-model="userEvent.endsAt"
											is-open="$parent.openedEndDate"
											datepicker-options="dateOptions"
											show-weeks="false"
											show-button-bar="false"
											style="margin-bottom: 20px;"/>

			<!-- 								<label for="repeat">Répéter</label>
											<select
												name="repeat"
												data-ng-model="userEvent.recursOn"
												ng-options="recurseOn.identifier as recurseOn.value for recurseOn in eventRepeater"
												style="margin-top: 10px; width:100%; margin-bottom: 40px;">
											</select> -->

										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
