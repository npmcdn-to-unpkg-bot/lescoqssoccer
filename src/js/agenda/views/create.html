<section class="rightcontainer">

	<div class="subtitle">
		<h1 class="ellipsis">{{userEvent.title || 'Nouvel évènement'}}</h1>
		<a href="#!" class="ok-icon" data-ng-click="create()">
		</a>
	</div>

	<div class="pagecontent">
		<form role="form">
			<div class="contactcontainer">

				<!-- CONTACT LEFT -->
				<div class="contact-left">

					<label for="title">Nom</label>
					<input type="text" name="title" data-ng-model="userEvent.title" required/>

					<label for="selectedType">Type</label>
					<select
						name="selectedType"
						data-ng-model="userEvent.eventType"
						ng-options="eventType.identifier as eventType.name for eventType in eventTypes">
					</select>

					<label for="content">Contenu</label>
					<textarea
					type="text"
					name="content"
					data-ng-model="userEvent.content"
					required>
					</textarea>

				</div>

				<!-- CONTACT RIGHT -->
				<div class="contact-right">

					<label for="startsAt">Début</label>
					<div>
						<input
						type="text"
						name="startsAt"
						datepicker-popup="{{format}}"
						data-ng-model="userEvent.startsAt"
						is-open="$parent.openedStartDate"
						datepicker-options="dateOptions"
						show-weeks="false"
						show-button-bar="false"
						required/>
					</div>

					<label for="endsAt">Fin</label>
					<div>
						<input
						type="text"
						name="endsAt"
						datepicker-popup="{{format}}"
						data-ng-model="userEvent.endsAt"
						is-open="$parent.openedEndDate"
						datepicker-options="dateOptions"
						show-weeks="false"
						show-button-bar="false"
						required/>
					</div>

					<label for="repeat">Répéter</label>
					<select
						name="repeat"
						data-ng-model="userEvent.recursOn"
						ng-options="recurseOn.identifier as recurseOn.value for recurseOn in eventRepeater">
					</select>

				</div>
			</div>
			<div class="clear"></div>

			<label for="localisation">Lieux</label>
			<input class="localisation" name="localisation" type="text" data-ng-model="search"/>
			<input
			class="button localisationButton"
			type="button"
			ng-click="geoCode()"
			ng-disabled="search.length === 0"
			title="search"
			value="GO"/>

			<google-map
			center="map.center"
			zoom="map.zoom"
			draggable="true"
			events="map.events"
			options="map.options"
			control="map.control">
			<marker
				ng-repeat="m in map.markers"
				coords="m"
				events="m.events"
				options ="m.options"
				icon="'img/icons/pin.png'">
			</marker>
			</google-map>
		</form>
	</div>
</section>
