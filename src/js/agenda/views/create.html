<section class="rightcontainer">

	<div class="subtitle">
	    <h1>Nouvel évènement</h1>
	</div>

	<div class="pagecontent">
		<form class="agendaForm" role="form" data-ng-submit="create();">

			<input type="text" name="title" placeholder="Titre" data-ng-model="userEvent.title" required/>

			<select
				name="selectedType"
				data-ng-model="userEvent.selectedType"
				ng-options="eventType.name for eventType in eventTypes">
			</select>

			<div>
				<input
				type="text"
				name="start"
				datepicker-popup="{{format}}"
				data-ng-model="userEvent.start"
				is-open="$parent.openedStartDate"
				datepicker-options="dateOptions"
				show-weeks="false"
				show-button-bar="false"
				required/>
					<span class="input-group-btn datepicker-btn">
						<button class="btn btn-cm" ng-click="open($event, 'start')">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
			</div>

			<textarea
				type="text"
				name="content"
				data-ng-model="userEvent.content"
				required>
			</textarea>

			<div class="input input--yoshiko" data-ng-class="{'input--filled': search}">
				<input type="text" data-ng-model="search"/>
				<span class="input-group-btn location-btn">
				<button
				class="btn btn-cm"
				type="button"
				ng-click="geoCode()"
				ng-disabled="search.length === 0"
				title="search" >
				&nbsp;<i class="glyphicon glyphicon-search"></i>
				</button>
				</span>

				<google-map
				center="map.center"
				zoom="map.zoom"
				draggable="true"
				events="map.events"
				options="map.options"
				control="map.control">

					<marker
					ng-repeat="m in map.markers"
					coords="m"
					events="m.events"
					options ="m.options"
					icon="'img/icons/pin.png'">
					</marker>

				</google-map>
			</div>

			<input type="submit" class="button" value="Ajouter l'article" />
		</form>

	</div>
</section>
