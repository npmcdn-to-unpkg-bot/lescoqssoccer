<section data-ng-controller="agendaController">
  
  <!-- Agenda global view : fullcalendar and map -->
  <article ng-show="!onCreation">
    
    <!-- Event detail -->
    <div class="col-xs-3">
      <div class="box">
        <div class="box-header">
          <div class="box-name">
            <span>Agenda</span>
          </div>
          <div class="box-icons">
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>
        <div class="box-content">
          <button class="btn btn-default" ng-click="onCreation = true" style="margin-left: 10px;background: white;">
                  Ajouter un évènement
          </button>
        </div>
      </div>
    </div>

    <!-- Calendar -->
    <div class="col-xs-9">
      <div class="box">
        <div class="box-header">
          <div class="box-name">
            <span>Agenda</span>
          </div>
          <div class="box-icons">
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
          <div class="no-move"></div>
        </div>
        <div class="box-content">
          <article class="well" style="background-color: rgba(0, 0, 0, 0);">
            <div class="row-fluid">
              <div class="span8">
                <div class="calendar" ng-model="eventSources" ui-calendar="uiConfig.calendar"></div>
               </tab>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
    
    <!-- Map -->
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-name">
            <span>Map</span>
          </div>
          <div class="box-icons">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
          <div class="no-move"></div>
        </div>
        <div class="box-content">
          <article  id="map" class="entry active">
              <div class="row-fluid">
                <div style="margin-bottom: 15px;">
                    <div class="google-map span7"
                         center="map.center"
                         zoom="map.zoom"
                         draggable="true"
                         dragging="map.dragging"
                         bounds="map.bounds"
                         events="map.events"
                         options="map.options"
                         pan="true"
                         control="map.control">
                    </div>
              </div>
          </article>
        </div>
      </div>
    </div>
  </article>

  <!-- Creation form -->
  <article ng-show="onCreation">
        <w-Createevent></w-Createevent>
  </article>

</section>
