<section data-ng-controller="calendarController" data-ng-init="load()">

	<div class="col-md-12 expandable-container">
		<cm-expandable template-url="js/agenda/views/view.html" data-ng-show="events.length > 0">
		</cm-expandable>
	</div>

	<div class="col-md-12" data-ng-show="events.length === 0">
		<h4>{{'articles_empty' | translate}}</h4>
	</div>

</section>
