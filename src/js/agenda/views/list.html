<header id="header">
    	<div class="wrap">
        		<h2>Agenda</h2>
    	</div>
</header>
<div id="post-116" class="post-116 page type-page status-publish hentry articlesContainer">
	<div class="row-fluid" style="min-height: 100vh">
		<div id="content_wrap">
			<div class="content-wrap-inn">

				<div class="container">
					<div class="title-bar-wrap title-centered" id="title-bar" style="padding: 20px 0;">
					</div>
				</div>

				<div class="pagebuilder-wrap">
					<div class="container">
						<div class="row-fluid">
							<div class="span6 moudle">
								<div class="row-fluid">
									<div class="container-isotope clear">

										<div id="isotope-load">
											<div class="ux-loading"></div>
											<div class="ux-loading-transform">
												<div class="loading-dot1">&nbsp;</div>
												<div class="loading-dot2">&nbsp;</div>
											</div>
										</div>

										<div class="isotope masonry isotope_fade" style="display: none; width: calc(80vw - 500px);">
											<div class="ev2page-col" ng-repeat="userEvent in agenda" style="background: white; border-radius: 2px; box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);">

												<img class="img-circle" ng-src="{{userEvent.user.avatar}}?dim100x100" alt="{{userEvent.user.username}}"style="position: absolute; top: 10px; right: 10px;"/>

											            <div class="ev2page-data">
											                  	<div class="ev2page-day">{{userEvent.startsAt | date:"dd"}}</div>
											                  	<div class="ev2page-month">{{userEvent.startsAt | date:"MMM"}}</div>
											                  	<div class="ev2page-year">{{userEvent.startsAt | date:"yyyy"}}</div>
											            </div>

											            <div>
											               	<h2 class="ev2page-title">
											               		<a href="#!/agenda/view/{{userEvent._id}}">
											               			{{userEvent.title}}
											               		</a>
											               	</h2>
											            </div>

											            <p class="three-line-ellipsis" style="font-size: 20px;"> {{userEvent.content}}</p>

											            <div class="ev2page-tickets">
											               	<a class="igo" href="#!" ng-click="addMeToEvent($event, userEvent);">
											               		Je viens
											               	</a>
											               	<a class="igoNot" href="#!" ng-click="notAddMeToEvent($event, userEvent);">
											               		Peux pas
											               	</a>
											            </div>
											            <div class="ev2page-week">
											            	{{userEvent.startsAt | date:"EEEE"}}
											            </div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="moudle" style="float: right;">
								<div id="google-map" class="google-map google-map-agenda" ng-if="selectedEvent.location">
									<google-map
									center="map.center"
									zoom="map.zoom"
									draggable="true"
									dragging="map.dragging"
									bounds="map.bounds"
									events="map.events"
									options="map.options"
									control="map.control">
										<marker
											icon="'img/icons/pin.png'"
											coords="marker"
											animation="google.maps.Animation.DROP">
										</marker>
									</google-map>
								</div>
							</div>
						</div>
					</div>

					<!--Pagination-->
					<div class="clearfix pagenums" style="display: none;">
						<div class="pagination">
							<pagination
							previous-text="<<"
							next-text=">>"
							total-items="totalItems"
							page="page"
							on-select-page="pageChanged(page)"
							items-per-page="itemsPerPage">
							</pagination>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<div class="addButton">
	<div class="float-bar-inn-wrap"></div>
	<a href="#!/agenda/create">
	<div id="float-bar-triggler">
		<i class="float-bar-triggler-inn"></i>
	</div>
	</a>
</div>

<cm-page-builder></cm-page-builder>
