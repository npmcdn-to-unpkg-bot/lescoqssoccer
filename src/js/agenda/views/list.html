<section class="rightcontainer">

		<!-- TITLE -->
		<div class="subtitle">
			<h1>Agenda</h1>
			<a href="#!/agenda/create" class="add-icon">
			</a>
		</div>

		<!-- PAGE CONTENT -->
		<div class="pagecontent text-center">

			<!-- PHOTO CAROUSEL -->
			<h1>Prochainement...</h1>
			<data-owl-carousel class="owl-carousel photo-carousel owl-theme owl-loaded">
				<div owl-carousel-item="{{event._id}}" ng-repeat="event in filteredAgenda = (agenda | filter: isComingEvent)">
					<img ng-src="{{ eventTypes | getImageByIdentifier:event.eventType}}">
				</div>
				<div data-ng-show="filteredAgenda.length === 0" owl-carousel-item="">
					<img src="img/rien.jpg" alt="vide" style="max-height: 35vh;">
				</div>
			</data-owl-carousel>
			<hr/>

			<div class="btn-group pull-left monthGroupBtn">
				<input
					type="button"
					class="btn previousMonth"
					mwl-date-modifier
					date="calendarDay"
					decrement="calendarView"
					value="Précédent"/>

				<input
					type="button"
					class="btn todayBtn"
					mwl-date-modifier
					date="calendarDay"
					set-to-today
					value="Aujourd'hui"/>

				<input
					type="button"
					class="btn nextMonth"
					mwl-date-modifier
					date="calendarDay"
					increment="calendarView"
					value="Suivant"/>
			</div>

			<div class="btn-group">
				<h2 class="uppercase">{{ calendarTitle }}</h2>
			</div>

			<div class="btn-group pull-right">
				<label class="btn" ng-model="calendarView" btn-radio="'year'">Année</label>
				<label class="btn" ng-model="calendarView" btn-radio="'month'">Mois</label>
				<label class="btn" ng-model="calendarView" btn-radio="'week'">Semaine</label>
				<label class="btn" ng-model="calendarView" btn-radio="'day'">Jour</label>
			</div>

			<mwl-calendar
			view="calendarView"
			current-day="calendarDay"
			events="agenda"
			view-title="calendarTitle"
			on-event-click="$scope.update(calendarEvent)"
			on-event-drop="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
			edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
			delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
			on-edit-event-click="eventEdited(calendarEvent)"
			on-delete-event-click="eventDeleted(calendarEvent)"
			auto-open="true">
			</mwl-calendar>

		</div>

</section>
