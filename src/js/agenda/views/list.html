<div class="agendaContainer expandable-container" data-ng-show="agenda.length > 0">

	<div id="search">
		<span class="input input--makiko">
		<input class="input__field input__field--makiko" type="text" data-ng-class="{'searchFocus': obj.searchTitle}" data-ng-model="obj.searchTitle" name="search"/>
		<label class="input__label input__label--makiko" for="search">
			<span class="input__label-content input__label-content--makiko">Rechercher</span>
		</label>
		</span>
	</div>

	<div class="comingEvents">

		<h3>A venir</h3>
		<cm-expandable
			template-url="js/agenda/views/cell.html"
			ng-repeat="event in agenda | filter: nameFilter | filter: isComingEvent"
			name="{{$index}}"
			class="grid-directive">
		</cm-expandable>

	</div>

	<div class="pastEvents">

		<h3>Passés</h3>
		<div class="grid__item eventSmall" ng-repeat="event in agenda | filter: isPastEvent">
			<h2 class="ev2page-title three-line-ellipsis">
				<a href="#!">{{event.title}}</a>
			</h2>

			<div class="ev2page-tickets">
				<a href="#!">{{ eventTypes | getNameByIdentifier:event.type}}</a>
			</div>
		</div>

	</div>

	<div class="scroll-wrap">

		<cm-reduce
		template-url="js/agenda/views/view.html"
		ng-repeat="event in agenda | filter: nameFilter | filter: isComingEvent"
		name="{{$index}}">
		</cm-reduce>

	</div>
</div>

<div class="col-md-12" data-ng-show="agenda.length === 0">
	<h4>Pas d'évènement</h4>
</div>
