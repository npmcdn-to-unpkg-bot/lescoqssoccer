<section class="rightcontainer">

	<!-- TITLE -->
	<div class="subtitle">
		<h1>Agenda</h1>
		<a href="#!/agenda/create" class="add-icon">
		</a>
		<a href="#!" class="calendar-icon" ng-click="openCalendar($event)">
		</a>
	</div>
	<!-- EVENT CAROUSEL -->
	<data-owl-carousel id="agendaCarousel" class="owl-carousel photo-carousel owl-theme owl-loaded">
	<div owl-carousel-item="{{event._id}}" ng-repeat="event in filteredAgenda = (agenda | filter: isComingEvent)">
		<img ng-src="{{ eventTypes | getImageByIdentifier:event.eventType}}">
	</div>
	<div data-ng-show="filteredAgenda.length === 0" owl-carousel-item="">
		<img src="img/rien.jpg" alt="vide" style="max-height: 35vh;">
	</div>
	</data-owl-carousel>
	<div class="contactcontainer" style="display: flex;">
		<div class="blogcontainer" style="float: left; width: 50%; padding: 30px; background: #eb5656;">
			<h3>Contact Info</h3>
			<p class="postdate txt-label">{{agenda[0].startsAt | date:"dd MMM yyyy, H'h'mm"}}</p>
			<p class="txt-label"><span class="label"><strong>Titre</strong> Lorem ipsum street 1283 New York/United States</span>
			</p>
			<p class="txt-label"><span class="label"><strong>Contenu</strong> 317-456-2564</span>
			</p>
			<p class="txt-label"><span class="label"><strong>Type</strong> youremail@yoursite.com</span>
			</p>
		</div>
		<div style="float: right; width: 50%; background: #eb5656; padding: 30px;">

			<!-- GOOGLE MAP -->
			<div id="google-map" class="flex-video google-map" style="border: 10px solid white !important;">
				<google-map
				center="map.center"
				zoom="map.zoom"
				draggable="true"
				dragging="map.dragging"
				bounds="map.bounds"
				events="map.events"
				options="map.options"
				control="map.control">
				<marker
					ng-repeat="m in map.markers"
					icon="'img/icons/pin.png'"
					coords="m"
					animation="google.maps.Animation.DROP"
					click="onMarkerClicked(m);">
					<window isIconVisibleOnClick="true" show="m.showWindow">
					<div>
						<div style="display: inline-block;">
							<p style="text-align: center">{{m.title}}</p>
							<p style="display: inline-block; vertical-align: top;">{{m.content}}</p>
						</div>
					</div>
					</window>
				</marker>
				</google-map>
			</div>
		</div>
	</div>
</section>
