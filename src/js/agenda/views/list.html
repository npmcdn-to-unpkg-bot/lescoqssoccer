<section data-ng-controller="calendarController" data-ng-init="load()">

	<div class="col-md-8 expandable-container" data-ng-show="events.length > 0">

		<div data-ng-include="'/js/agenda/views/subnav.html'"></div>

		<section class="grid">

			<cm-expandable template-url="js/agenda/views/cell.html" ng-repeat="event in events | filter: nameFilter" name="{{$index}}" class="grid-directive">

		</section>

		<section class="content">
			<div class="scroll-wrap">

				<cm-reduce template-url="js/agenda/views/view.html" ng-repeat="event in events | filter: nameFilter" name="{{$index}}">
				</cm-reduce>

			</div>
		</section>
	</div>

	<div class="col-md-3" style="margin-left: 40px; text-align: center">

		<div id="search">
			<span class="input input--makiko">
			<input class="input__field input__field--makiko" type="text" data-ng-class="{'searchFocus': obj.searchTitle}" data-ng-model="obj.searchTitle" name="search" placeholder="Rechercher"/>
			</span>
		</div>

		<p>Derniers évènements</p>

		<div class="grid__item eventSmall" ng-repeat="event in events">
			<h2 class="ev2page-title three-line-ellipsis"><a href="#!">{{event.title}}</a></h2>
			<div class="ev2page-tickets"><a href="#!">{{ eventTypes | getNameByIdentifier:event.type}}</a></div>
		</div>

	</div>

	<div class="col-md-12" data-ng-show="events.length === 0">
		<h4>Pas d'évènement</h4>
	</div>

</section>
