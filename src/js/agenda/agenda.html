<section data-ng-controller="agendaController">
  <div class="row">
    <div class="col-xs-3">
    <div class="box">
      <div class="box-header">
        <div class="box-name">
          <span>Agenda</span>
        </div>
        <div class="box-icons">
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="box-content">
        Ici d√©tail de l'agendaController
      </div>
    </div>
  </div>
    <div class="col-xs-9">
      <div class="box">
        <div class="box-header">
          <div class="box-name">
            <span>Agenda</span>
          </div>
          <div class="box-icons">
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
          <div class="no-move"></div>
        </div>
        <div class="box-content">
          <article  id="directives-calendar" class="well" style="background-color: rgba(0, 0, 0, 0);">
            <div class="row-fluid">
              <div class="span8">
                <div class="calendar" ng-model="eventSources" ui-calendar="uiConfig.calendar"></div>
               </tab>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-name">
            <span>Map</span>
          </div>
          <div class="box-icons">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
          <div class="no-move"></div>
        </div>
        <div class="box-content">
          <article  id="map" class="entry active">
              <div class="row-fluid">
                   <!-- search/go to current location -->
                <div style="margin-bottom: 15px;">
                    <p class="input-group" style="margin-bottom: 15px;">
                      <input type="text" class="form-control" ng-model="search" name="search" placeholder="Geolocaliser une adresse"/>
                      <span class="input-group-btn">
                      <button class="btn" type="button" ng-click="geoCode()" ng-disabled="search.length == 0" title="search" >
                        &nbsp;<i class="glyphicon glyphicon-search"></i>
                      </button>
                      <button class="btn" type="button" ng-click="gotoCurrentLocation()" title="current location">
                        &nbsp;<i class="glyphicon glyphicon-home"></i>
                      </button>
                      </span>
                    </p>
                    <div class="google-map span7"
                         center="map.center"
                         zoom="map.zoom"
                         draggable="true"
                         dragging="map.dragging"
                         bounds="map.bounds"
                         events="map.events"
                         options="map.options"
                         pan="true"
                         control="map.control">
                    </div>
              </div>
          </article>
        </div>
      </div>
    </div>
</section>
