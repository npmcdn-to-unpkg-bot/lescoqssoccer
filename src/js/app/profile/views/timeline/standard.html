<div>
	<div class="timeline-item">
		<div class="timeline-content">
			<h2>
				<div class="timeline-action">
					<a class="fa fa-edit" ng-href="#!/articles/edit/standard/{{ item._id }}">
					</a>
					<a class="fa fa-times" ng-href="#" ng-click="deleteArticle($event, item);">
					</a>
				</div>
				&nbsp;
				{{ item.title }}
			</h2>
			<a href="#!/articles/view/standard/{{ item._id }}">
				<div class="three-line-ellipsis">
					{{ item.contentHTML }}
				</div>
			</a>
		</div>
	</div>
</div>
