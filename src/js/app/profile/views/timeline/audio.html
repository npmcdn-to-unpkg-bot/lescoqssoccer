<div>
	<div class="timeline-item">
		<div class="timeline-content">
			<h2>
				<div class="timeline-action">
					<a class="fa fa-edit" ng-href="#!/articles/edit/audio/{{ item._id }}">
					</a>
					<a class="fa fa-times" ng-href="#" ng-click="deleteArticle($event, item);">
					</a>
				</div>
				&nbsp;
				{{ item.title }}
			</h2>
			<a href="#!/articles/view/audio/{{ item._id }}">
				<div class="soundcloudWrapper embed-container">
					<iframe frameborder="0" allowtransparency='true' ng-src="{{ trustSrc(item.audioLink) }}">
					</iframe>
				</div>
			</a>
		</div>
	</div>
</div>
