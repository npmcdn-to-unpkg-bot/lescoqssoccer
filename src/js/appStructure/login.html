<div class="site-loading-logo centered-ux" style="margin: 50px 0 120px 0; text-align: center; color: #757575;">
	LES COQS SOCCER
</div>
<div class='login'>
	<input type="button" ng-click="showLogin();" ng-if="errorMessage" value="Retour au formulaire" style="text-align: center; margin: 20px 80px;">
	</input>

	<div class='login_inner'>
	  	<form class="formSignin" name="form" action="users/session" method="POST">
	   		<div class='login_inner__avatar'>
	   			<img src="img/coq.png">
	   		</div>
			<input ng-model='email' name="email" placeholder='Email' type='email' style="border-radius: 5px 5px 0 0;">
			<input ng-model='password' name="password" placeholder='Mot de passe' type='password' style="border-radius: 0 0 5px 5px;">
			<input type='button' ng-click="submit(formLogin);" value='Connexion'>
	  	</form>
	</div>
	
	<div class='login_inner__check'>
		<div class='login_inner__check--complete'>
		  	<i class='fa fa-check' style="color: #4CAF50;"></i>
		  	<i class='fa fa-times' style="color: #F44336;"></i>
		  	<div ng-if="errorMessage !== ''" style="color: #F44336; position: absolute; margin: 20px -70px; width: 200px;">
		  		{{errorMessage}}
		  	</div>
		</div>
	</div>
</div>
