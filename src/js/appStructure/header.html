<header class="navbar" data-ng-controller="HeaderController" >
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="top-panel" class="col-xs-12 col-sm-12">
				<div class="row">
					<div class="col-md-offset-1 col-xs-8 col-sm-3">
<!-- 						<a href="#!" class="show-sidebar">
							<i class="fa fa-bars"></i>
						</a> -->
						<div id="search">
							<input type="text" placeholder="search"/>
							<i class="fa fa-search"></i>
						</div>
					</div>
					<div class="col-xs-4 col-sm-8 top-panel-right">
						<ul class="nav navbar-nav pull-right panel-menu">
							<li class="hidden-xs">
								<a href="#!/notifications" class="modal-link" style="display:table-cell;">
									<i class="fa fa-bell" style="color: #777"></i>
									<span class="badge">7</span>
								</a>
							</li>
							<li class="dropdown hidden-xs">

									<li>
										<a href="#!/profile">

									<li>
										<a href="#!/profile">
											<i class="fa fa-cog"></i>
											<span class="hidden-sm text">{{'parameters' | translate}}</span>
										</a>
									</li>
									<li>
										<a href="/signout">
											<i class="fa fa-power-off"></i>
											<span class="hidden-sm text">{{'disconnect' | translate}}</span>
