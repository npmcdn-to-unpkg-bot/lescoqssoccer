<header class="navbar" data-ng-controller="HeaderController" >
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="top-panel" class="col-xs-12 col-sm-12">
				<div class="row">
					<div class="col-md-offset-1 col-xs-8 col-sm-3">
						<canvas id="RopeDrawingArea"></canvas>
					</div>

					<div class="col-xs-4 col-sm-7 top-panel-right">
						<span ng-click="click();">Toggle Lights!</span>
						<ul class="nav navbar-nav pull-right panel-menu">
							<li class="dropdown hidden-xs">
								<a href="#" class="dropdown-toggle account" data-toggle="dropdown">
									<div class="avatar">
										<img ng-src="{{global.user.avatar !== null && global.user.avatar || 'img/avatar.png'}}" class="img-rounded" alt="avatar" />
									</div>
									<i class="fa fa-angle-down pull-right"></i>
									<div class="user-mini pull-right">
										<span class="welcome">{{'welcome' | translate}},</span>
										<span>{{global.user.name}}</span>
									</div>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a href="#!/profile">
											<i class="fa fa-user"></i>
											<span class="hidden-sm text">{{'profil' | translate}}</span>
										</a>
									</li>
									<li>
										<a href="#!/profile">
											<i class="fa fa-cog"></i>
											<span class="hidden-sm text">{{'parameters' | translate}}</span>
										</a>
									</li>
									<li>
										<a href="/signout">
											<i class="fa fa-power-off"></i>
											<span class="hidden-sm text">{{'disconnect' | translate}}</span>
										</a>
									</li>
								</ul>
							</li>
						</ul>
						<div id="search" class="pull-right" style="display: inline-block; margin-right: 10px;">
							<input type="text" placeholder="Recherche"/>
							<i class="fa fa-search"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
