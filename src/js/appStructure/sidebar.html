<section class="controls no-select">
	<div class="tControls">
		<div class="top">

			<div class="forkit-curtain" ng-show="!isCurrentPath('home');">
				<div class="includeView" data-ng-include="'/js/appStructure/home.html'" data-ng-controller="HomeController"></div>
				<div class="close-button">
					<button class="close-button close-button--show">
						<span class="closebutton"></span>
					</button>
				</div>
			</div>

			<a class="forkit"
			data-text=""
			data-text-detached=""
			href="#!home" ng-show="!isCurrentPath('home');">
			</a>
			<span class="homeTooltip" tooltip="Tire un coup" tooltip-placement="right" >

			<a ng-show="subMenu.menu.top" ng-repeat="topLink in subMenu.menu.top | filter: linkFilter" href="{{topLink.link}}">
				<span tooltip="{{topLink.tooltip}}" tooltip-placement="right">
				<img ng-src="{{topLink.image}}" class="imgMenu"/>
			</a>

			<a ng-show="subMenu.menu.top" ng-repeat="topLink in subMenu.menu.top | filter: buttonFilter" href="!#" ng-click="callback($event, topLink.title)">
				<span tooltip="{{topLink.tooltip}}" tooltip-placement="right">
				<img ng-src="{{topLink.image}}" class="imgMenu"/>
			</a>

		</div>

		<div class="middle">

			<a ng-show="subMenu.menu.middle" ng-repeat="middleLink in subMenu.menu.middle | filter: linkFilter" href="{{middleLink.link}}">
				<span tooltip="{{middleLink.tooltip}}" tooltip-placement="right">
				<img ng-src="{{middleLink.image}}" class="imgMenu"/>
			</a>

			<a ng-show="subMenu.menu.middle" ng-repeat="middleLink in subMenu.menu.middle | filter: buttonFilter" href="!#" ng-click="callback($event, middleLink.title)">
				<span tooltip="{{middleLink.tooltip}}" tooltip-placement="right">
				<img ng-src="{{middleLink.image}}" class="imgMenu"/>
			</a>

		</div>

		<div class="bottom">

			<a ng-show="subMenu.menu.bottom" ng-repeat="bottomLink in subMenu.menu.bottom | filter: linkFilter" href="{{bottomLink.link}}">
				<span tooltip="{{bottomLink.tooltip}}" tooltip-placement="right">
				<img ng-src="{{bottomLink.image}}" class="imgMenu"/>
			</a>

			<a ng-show="subMenu.menu.bottom" ng-repeat="bottomLink in subMenu.menu.bottom | filter: buttonFilter" href="!#" ng-click="callback($event, bottomLink.title)">
				<span tooltip="{{bottomLink.tooltip}}" tooltip-placement="right">
				<img ng-src="{{bottomLink.image}}" class="imgMenu"/>
			</a>

		</div>
	</div>
</section>
