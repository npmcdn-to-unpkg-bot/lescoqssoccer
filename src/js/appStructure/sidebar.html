<aside id="nav-container" class="sidebar_hide">

		<ul id="nav" style="width: auto; height: 100%;">
			<li class="navigation-profile-picture active">
				<a href="#!/users/profile">
					<img ng-src="{{global.user.avatar && global.user.avatar + '?dim=300x300' || 'img/Professor.png'}}" alt="{{global.user.username}}" draggable="false" class="img80_80 img-circle">
				</a>
				<a href="#!/users/profile" class="sidebar-user-action">
					<i class="icon-m-user"></i>
				</a>
				<a href="#!/users/chat" class="sidebar-user-action">
					<i class="icon-m-comment"></i>
				</a>
				<a href="/signout" class="sidebar-user-action">
					<i class="fa fa-sign-out"></i>
				</a>
			</li>
			<li ng-repeat="item in menu" ng-class="{'active' : isCurrentPath(item)}">
				<a ng-if="item.link" ng-href="{{item.link}}" class="ripplelink" ng-click="scrollToElt();">
					<md-icon id="{{item.id}}" class="ng-isolate-scope md-default-theme" aria-hidden="true" style>
						<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 30 30" fit="" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;">
							<path ng-attr-d="{{item.svg}}"></path>
						</svg>
					</md-icon>
					<span>
						{{item.name}}
					</span>
					<span ng-if="$index === 0" class="badge badge-danger main-badge ng-binding">5</span>
				</a>
				<a ng-if="!item.link" href="#!" ng-click="showChildren($event, item.id);" class="ripplelink">
					<md-icon id="{{item.id}}" class="ng-isolate-scope md-default-theme" aria-hidden="true" style>
						<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 30 30" fit="" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;">
							<path ng-attr-d="{{item.svg}}"></path>
						</svg>
					</md-icon>
					<span>
						{{item.name}}
					</span>
				</a>
				<ul id="{{item.id}}-childContainer" style="display: none;">
					<li ng-repeat="child in item.children">
						<a md-ink-ripple="#bbb" ng-href="{{child.link}}">
							<span>
								{{child.name}}
							</span>
							<div class="md-ripple-container"></div>
						</a>
					</li>
				</ul>
			</li>
		</ul>
</aside>
