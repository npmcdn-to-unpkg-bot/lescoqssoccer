<aside id="nav-container" class="sidebar_hide">

	<div id="nav-wrapper" class="md-whiteframe-z2 ng-scope">
		<div class="slimScrollDiv" style="position: relative; width: auto; height: 100%;">
			<ul id="nav" data-slim-scroll="" data-collapse-nav="" data-highlight-active="" class="ng-scope" style="width: auto; height: 100%;">
				<li class="navigation-profile-picture active">
					<a href="#!/users/profile">
						<img ng-src="{{global.user.avatar && global.user.avatar + '?dim=300x300' || 'img/Professor.png'}}" alt="{{global.user.username}}" draggable="false" class="img80_80 img-circle">
					</a>
				</li>
				<li ng-repeat="item in menu" ng-class="{'active' : isCurrentPath(item)}">
					<a md-ink-ripple="#bbb" ng-href="{{item.link}}">
						<md-icon id="{{item.id}}" class="ng-isolate-scope md-default-theme" aria-hidden="true" style>
							<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 30 30" fit="" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;">
								<path d="{{item.svg}}"></path>
							</svg>
						</md-icon>
						<span>{{item.name}}</span>
					</a>
					<ul>
						<li ng-repeat="child in item.children">
							<a md-ink-ripple="#bbb" ng-href="{{child.link}}">
								<i class="fa fa-circle submenu__icon"></i>
								<span>{{child.name}}</span>
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="slimScrollBar" style="width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 733.242px; background: rgb(0, 0, 0);"></div>
		<div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; opacity: 0.2; z-index: 90; right: 1px; background: rgb(51, 51, 51);"></div>
	</div>
</aside>
