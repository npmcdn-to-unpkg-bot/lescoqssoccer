<aside id="nav-container" class="sidebar_hide">
	<ul>
		<li>
			<a href="/signout">
				<i class="fa fa-arrow-left"></i>
			</a>
			<a href="#!/users/profile">
				<img ng-src="{{global.user.avatar && global.user.avatar + '?dim=300x300' || 'img/Professor.png'}}" alt="{{global.user.username}}" draggable="false" class="img80_80" style="margin-left: 10px;">
			</a>
		</li>
		<li ng-repeat="item in menu">
		    <a class='list-item' ng-href='{{item.link}}' ng-class="{'active' : isCurrentPath(item)}">
		      	<md-icon id="{{item.id}}" class="ng-isolate-scope md-default-theme" aria-hidden="true" style>
					<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 30 30" fit="" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;">
						<path ng-attr-d="{{item.svg}}"></path>
					</svg>
				</md-icon>
		    	<div class="sidebar-label">
					{{item.name}}
			    </div>
		    </a>
		</li>
	</ul>
	<div class="navBackground"></div>
</aside>
