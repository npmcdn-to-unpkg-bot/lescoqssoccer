<section class="entries">
	<article class="entry active articleTitle" ng-show="selected">
		<div class="row-fluid">
			<img ng-src="{{selected.user.avatar}}" class="avatarArticle"/>
			<img src="img/trash.png" class="imageAction" ng-click="remove(selected, $event)" ng-show="global.user._id === selected.user._id"/>
			<img src="img/pencil.png" class="imageAction" ng-click="edit(selected, $event)" ng-show="global.user._id === selected.user._id"/>
			<h2>
				{{selected.title}}
			</h2>
			<span class="pub-name">
				{{selected.created | date:dateFormat}}
			</span>
			<hr />

			<article class="articleContent active">
				<div>
					<img ng-src="{{selected.image && selected.image || 'img/8962691008_7f489395c9_m.jpg'}}" alt="image de {{selected.title}}" title="{{selected.title}}" class="articleImage">
				</div>
				<div ng-bind-html="getFormattedContent(selected.content)"></div>
			</article>

		</div>
	</article>
</section>

<section class="summaries">

	<div id="search">
		<span class="input input--makiko">
		<input class="input__field input__field--makiko" type="text" data-ng-class="{'searchFocus': obj.searchTitle}" data-ng-model="obj.searchTitle" name="search"/>
		<label class="input__label input__label--makiko" for="search">
			<span class="input__label-content input__label-content--makiko">Rechercher</span>
		</label>
		</span>
	</div>

	<article ng-repeat="article in articles | filter: nameFilter"
		id="{{article._id}}"
		class="articleItem summary"
		ng-class="{active: selected && selected._id === article._id}"
		ng-click="selectArticle(article, $index);">

		<img
		ng-src="{{article.image && article.image || 'img/heaven_earth_drib.jpg'}}"
		alt=""
		scale="0"
		class="linkImage articleCell">

		<div class="articleCellDetail">
			<p class="ellipsis">
				{{article.title}}
			</p>
			<p class="ellipsis">
				<span class="fa fa-clock-o"></span>
				{{article.created | date:dateFormat}}
			</p>
		</div>
	</article>
</section>
