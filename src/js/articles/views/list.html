<section class="mainContent" data-ng-controller="ArticlesController" style="margin-top:0;">
    
    <div>
        <pagination total-items="bigTotalItems" ng-model="$scope.bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>
    </div>

    <div id="gallery" class="gallery isotope">
        <div class="image gallery-group-1 isotope-item" data-ng-repeat="article in ArticlesCollection.all" style="display: inline-block;">
            <div class="image-inner">
                <a href="img/avatar.jpg" data-lightbox="gallery-group-1">
                    <img src="img/8962691008_7f489395c9_m.jpg" alt="">
                </a>
                <p class="image-caption">
                    #Le - {{article.created | date:dateFormat}}
                </p>
            </div>
            <div class="image-info">
                <h5 class="title">{{article.title}}</h5>
                <div>
                    <small>par</small> <a href="javascript:;">{{article.user.name}}</a>
                </div>
                <div class="desc">
                    {{article.content}}
                </div>
            </div>
        </div>
    </div>

</section>
