<section data-ng-controller="ArticlesController" data-ng-init="load();">

	<div class="col-md-6" >
		<a href="#!/articles/create">{{'articles_add' | translate}}</a>
	</div>

	<div id="gallery" class="gallery col-md-12">
		<div class="image" data-ng-repeat="article in articles" style="display: inline-block;">
			<div class="image-inner">
				<a href="#!/articles/{{article._id}}" data-lightbox="gallery-group-1">
					<img ng-src="{{article.image && article.image || 'img/8962691008_7f489395c9_m.jpg'}}" alt="">
				</a>
				<p class="image-caption">
					#{{'common_date_prefix' | translate}} - {{article.created | date:dateFormat}}
				</p>
			</div>
			<div class="image-info">
				<h5 class="title">{{article.title}}</h5>
				<div>
					<small>par</small> <a href="javascript:;">{{article.user.name}}</a>
				</div>
				<div class="desc">
					{{article.content}}
				</div>
			</div>
		</div>
	</div>
</section>
