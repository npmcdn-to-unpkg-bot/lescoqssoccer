<section class="rightcontainer">

    <!-- TITLE -->
    <div class="subtitle">
        <h1>Blog</h1>
    </div>

    <!-- POST 1 -->
    <article class="blogcontainer" ng-repeat="article in articles | filter: nameFilter">

        <!-- POST IMAGE -->
        <div class="blogimage" data-image="{{article.image}}">
            <a href="#!/articles/{{article._id}}"></a>
        </div>

        <!-- POST CONTENT -->
        <div class="postcontent">
            <h3><a href="#!/articles/{{article._id}}">{{article.title}}</a></h3>
            <p class="postdate">{{article.created | date:dateFormat}}</p>
            <div ng-bind-html="getFormattedContent(article.content)"></div>
        </div>
    </article>

    <!-- PAGER -->
    <div class="blogpager">
        <div class="previous">
            <a href="#" class="button">&#8249; Older Posts</a>
        </div>
        <div class="next">
            <a href="#" class="button">Newer Posts &#8250;</a>
        </div>
    </div>
</section>
