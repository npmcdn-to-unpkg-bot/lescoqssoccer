<section class="entries">
	<article class="entry active articleTitle" ng-show="selected">
		<div class="row-fluid">
			<div class="iconLike iconEdit imageAction" ng-click="edit(selected, $event)" ng-show="global.user._id === selected.user._id"></div>
			<div class="iconLike iconTrash imageAction" ng-click="remove(selected, $event)" ng-show="global.user._id === selected.user._id"></div>
			<h1 class="ellipsis">
				{{selected.title}}
			</h1>
			<span class="pub-name">
				{{selected.created | date:dateFormat}}
			</span>
			<div>
				<img ng-src="{{selected.user.avatar}}" class="avatarArticle" tooltip="{{selected.user.name}}" tooltip-placement="right"/>
			</div>
			<!-- <img ng-src="{{selected.image && selected.image || 'img/heaven_earth_drib.jpg'}}" alt="image de {{selected.title}}" title="{{selected.title}}" class="articleImage"> -->

			<article class="articleContent active">
				<div ng-bind-html="getFormattedContent(selected.content)"></div>
			</article>

			<form role="form" data-ng-submit="addComment()">
				<div class="iconLike iconFeather imageAction"></div>
				<span class="input input--yoshiko articleCommentInput" data-ng-class="{'input--filled': comment}">
					<textarea class="input__field input__field--yoshiko" type="text" name="content" data-ng-model="comment" required style="margin-right: 5px; color: inherit; min-height: inherit;">
					</textarea>
					<label class="input__label input__label--yoshiko" for="content">
						<span class="input__label-content input__label-content--yoshiko">Ajouter unee conneeerie...</span>
					</label>
					<span class="arrow"></span>
				</span>

				<div class="input" style="margin-top: -55px; margin-right: -20px;">
					<button
					class="btn btn-primary"
					style="float:right; background: #f0f0f0; color: black; border-color: black;"
					type="submit">
						{{'common_ok' | translate}}
					</button>
				</div>
			</form>

		</div>
	</article>
</section>

<div id="search">
	<span class="input input--makiko">
	<input class="input__field input__field--makiko" type="text" data-ng-class="{'searchFocus': obj.searchTitle}" data-ng-model="obj.searchTitle" name="search"/>
	<label class="input__label input__label--makiko" for="search">
		<span class="input__label-content input__label-content--makiko">Rechercher</span>
	</label>
	</span>
</div>

<section class="summaries">

	<article ng-repeat="article in articles | filter: nameFilter"
		id="{{article._id}}"
		class="articleItem summary"
		ng-class="{active: selected && selected._id === article._id}"
		ng-click="selectArticle(article, $index);">

		<img
		ng-src="{{article.image && article.image || 'img/heaven_earth_drib.jpg'}}"
		alt=""
		scale="0"
		class="linkImage articleCell">

		<div class="articleCellDetail">
			<h3 class="ellipsis">
				{{article.title}}
			</h3>
			<p class="ellipsis">
				<span class="fa fa-clock-o faIcon"></span>
				<span>{{article.created | date:dateFormat}}</span>
			</p>
			<p class="three-line-ellipsis summaryContent" ng-bind-html="getFormattedContent(article.content)">
			</p>
		</div>
		<span class="arrow"></span>
	</article>

</section>
