<section data-ng-controller="ArticlesController" data-ng-init="load();">

	<div class="col-md-9" data-ng-include="'/js/articles/views/subnav.html'"></div>

	<div id="search" class="col-md-3">
		<span class="input input--makiko">
		<input class="input__field input__field--makiko" type="text" data-ng-class="{'searchFocus': obj.searchTitle}" data-ng-model="obj.searchTitle" name="search" placeholder="Rechercher"/>
		</span>
	</div>

	<div class="col-md-12 expandable-container">

		<section class="grid">

			<cm-expandable template-url="js/articles/views/cell.html" ng-repeat="article in articles | filter: nameFilter" name="{{$index}}" class="grid-directive">

		</section>

		<section class="content">
			<div class="scroll-wrap">

				<cm-reduce template-url="js/articles/views/view.html" ng-repeat="article in articles | filter: nameFilter" name="{{$index}}">
				</cm-reduce>

			</div>
		</section>
	</div>

	<div class="col-md-12" data-ng-show="articles.length === 0">
		<h4>{{'articles_empty' | translate}}</h4>
	</div>

</section>
