<section class="entries">
	<section class="clearfix">

		<section class="top">
			<div class="wrapper content_header clearfix">
				<div class="work_nav">

					<div
					class="iconLike iconEdit imageAction"
					ng-click="edit(selected, $event)"
					ng-show="global.user._id === selected.user._id"
					style="margin-top: 7px;">
					</div>

					<div
					class="iconLike iconTrash imageAction"
					ng-click="remove(selected, $event)"
					ng-show="global.user._id === selected.user._id"
					style="margin-left: 2px; margin-top: 7px;">
					</div>

					<ul class="btn clearfix" style="padding: 6px 0;">
						<li>
							<a href="#!" class="previous" data-title="Previous" ng-click="setPreviousArticle($event);"></a>
						</li>
						<li>
							<a href="#!" class="next" data-title="Next" ng-click="setNextArticle($event);"></a>
						</li>
					</ul>
				</div>

				<h1 class="title">{{selected.title}}</h1>

			</div>
		</section>

		<section class="wrapper">
			<div class="magneticContent">
				<div>
					<img ng-src="{{selected.user.avatar}}" class="avatarArticle"/>
					{{selected.user.name}} le {{selected.created | date:dateFormat}}
				</div>

				<article class="articleContent active">
					<div ng-bind-html="getFormattedContent(selected.content)"></div>
				</article>

				<form role="form" data-ng-submit="addComment()" style="margin-top: 15px;">
					<span
					class="input input--yoshiko articleCommentInput"
					data-ng-class="{'input--filled': comment}">
						<textarea
						type="text"
						name="content"
						data-ng-model="comment"
						class="input__field input__field--yoshiko"
						style="color: inherit; min-height: inherit;"
						required>
						</textarea>
						<label class="input__label input__label--yoshiko" for="content">
							<span class="input__label-content input__label-content--yoshiko">
								Ajouter unee conneeerie...
							</span>
						</label>
						<div
							class="iconLike iconFeather imageAction"
							ng-click="addComment()">
						</div>
					</span>
				</form>

				<div ng-repeat="comment in selected.comments |Â orderBy:'-created'">
					<img ng-src="{{comment.user.avatar && comment.user.avatar || global.user.avatar}}" class="avatarArticle"/>
					{{comment.user.name || global.user.name}} le&nbsp;
					<i style="opacity: 0.5;">{{comment.created | date:dateFormat}}</i>
					<p>{{comment.content}}</p>
				</div>

			</div>
		</section>
	</section>
</section>
