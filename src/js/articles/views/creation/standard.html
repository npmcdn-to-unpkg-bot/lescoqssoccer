<div class="clearfix filters filter-floating">
	<div class="filter-floating-triggle hidden-phone" style="top:20px; right: 125px;" ng-click="back();">
		<i class="fa fa-arrow-left"></i>
	</div>
	<div class="filter-floating-triggle" style="top:20px; right: 60px;" ng-click="create();">
		<i class="fa fa-save"></i>
	</div>
</div>

<div id="post-1039" class="post type-post status-publish format-standard hentry category-blog">
	<div class="row-fluid two-cols-layout" style="min-height: 799px;">
		<div id="content_wrap" class="span10" style="margin-left: 9%;">
			<div class="title-bar-wrap " id="title-bar" style="padding: 50px 0;">
				<div id="title-wrap">
					<div class="title-wrap-inn">
						<div id="main-title">
							<h1 class="main-title">NOUVEL ARTICLE</h1>
						</div>
					</div>
				</div>
				<!--End #title-wrap-->
			</div>
			<div id="comments">
				<div id="respondwrap">
					<div id="respond" class="comment-respond">
						<form role="form">
							<p class="span6" style="margin-bottom: 20px;">
								<input name="title" type="text" data-ng-model="article.title"
								class="requiredFieldcomm" size="30"
								aria-required="true" tabindex="1"
								placeholder="TITRE">
							</p>
							<div class="span12 tagcloud" style="margin-left: 0;">
								<h4 class="widget-title" style="margin-top: 10px;">Tags</h4>
								<a
								href="#!"
								ng-repeat="category in categories"
								title="{{category.value}}"
								style="font-size: 11px;"
								ng-click="toggleCategory(category,$event)">
									{{category.value}}
								</a>
							</div>
							<p class="span12" style="margin-left: 0;">
								<textarea id="mytextarea"></textarea>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<cm-wysiwyg></cm-wysiwyg>
<cm-page-builder></cm-page-builder>
