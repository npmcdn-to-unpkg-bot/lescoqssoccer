<div class="info-box">
	<span class="info-box-close" data-ng-click="cancel()"></span>
	<h4>Confirmation pour supprimer - {{article.title}}</h4>
	<p>T'es sur de vouloir supprimer "{{article.title}}"?</p>
	<div class="modal-footer-custom">
		<input type="button" class="button pull-right" value="Supprimer" data-ng-click="ok()"/>
		<input type="button" class="button pull-right" value="Annuler" data-ng-click="cancel()"/>
	</div>
</div>
