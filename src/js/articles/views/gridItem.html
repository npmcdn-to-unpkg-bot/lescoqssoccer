<section class="grid">
	<div class="grid__item" ng-repeat="article in articles">
		<h2 class="title title--preview">{{article.title}}</h2>
		<div class="loader"></div>
		<span class="category">Category</span>
		<div class="meta meta--preview">
			<img ng-src="{{article.image && article.image || 'img/8962691008_7f489395c9_m.jpg'}}" alt="" class="meta__avatar">
			<span class="meta__date"><i class="fa fa-calendar-o"></i>
				{{article.created | date:dateFormat}}
			</span>
			<span class="meta__reading-time"><i class="fa fa-clock-o"></i> 3 min read</span>
		</div>
	</div>
</section>
<section class="content">
	<div class="scroll-wrap">
		<article class="content__item" ng-repeat="article in articles">
			<span class="category category--full">Category</span>
			<h2 class="title title--full">{{article.title}}</h2>
			<div class="meta meta--full">
				<img ng-src="{{article.image && article.image || 'img/8962691008_7f489395c9_m.jpg'}}" alt="" class="meta__avatar">
				<span class="meta__author">{{article.user.name}}</span>
				<span class="meta__date"><i class="fa fa-calendar-o"></i>
					{{article.created | date:dateFormat}}
				</span>
				<span class="meta__reading-time"><i class="fa fa-clock-o"></i> 3 min read</span>
			</div>
			<p>
				{{article.content}}
			</p>
		</article>
	</div>
	<button class="close-button">
		<i class="fa fa-times"></i>
		<span>Close</span>
	</button>
</section>
