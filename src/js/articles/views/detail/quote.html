<div id="post-1039" class="post type-post status-publish format-standard hentry category-blog">
	<div class="row-fluid two-cols-layout" style="min-height: 100vh;">
		<div id="content_wrap">
			<div class="content-wrap-inn">

				<!-- Header -->
				<div class="bp-header__main">
					<span class="bp-header__present">LESCOQSSOCCER <span class="bp-tooltip bp-icon bp-icon--about" data-content="The Blueprints are a collection of basic and minimal website concepts, components, plugins and layouts with minimal style for easy adaption and usage, or simply for inspiration."></span></span>
					<h1 class="bp-header__title">
						{{article.title}}
					</h1>
					<nav class="bp-nav">
						<a class="bp-nav__item bp-icon bp-icon--prev" href="#!" data-info="Article précédent" data-ng-click="showPrevious($event);">
							<span>Précédent</span>
						</a>
						<a class="bp-nav__item bp-icon bp-icon--list" href="#!" data-info="Retour à la liste" data-ng-click="backToList($event);">
							<span>Retour à la liste</span>
						</a>
						<a class="bp-nav__item bp-icon bp-icon--next" href="#!" data-info="Article suivant" data-ng-click="showNext($event);">
							<span>Suivant</span>
						</a>
					</nav>
				</div>

				<!-- Content -->
				<div class="pagebuilder-wrap">
					<div class="container" style="width: calc(100% - 120px);background: white; margin: 40px 60px; box-shadow: 0 1px 2px rgba(0,0,0,0.15); color: #7b7b7b; border-radius: 5px;">
						<div class="title-bar-wrap" style="padding: 40px 0 0;">
							<div id="title-wrap">
								<div class="title-wrap-inn">
									<div id="main-title" style="text-align: center;">
										<div class="item_des bg-theme-color-7" style="padding: 20px 20px 30px 20px;">
											<div class="post-meta" style="font-size: initial; color: white;">
												<img class="img-circle" ng-src="{{article.user.avatar}}?dim100x100" alt="{{article.user.username}}" style="width: 80px; height: 80px; margin: -20px 0 20px 0;" />
												<p>par
													<b style="text-transform: uppercase;">
														{{article.user.username}},
													</b>
												</p>
												<span class="date">
													le {{article.created | date:"dd MMM yyyy"}}
												</span>
												<span class="post-meta-unit tag"></span>
											</div>
											<p style="margin: 0 30px 40px 20px; font-size: medium; text-align: justify; color: white;">
												{{article.content}}
											</p>
											<div class="iterblock-expt">
												<div class="suggestionsResult" style="margin: 0; padding: 0px 30px 0 20px;">
													<div class="row-fluid">
														<section class="infrographic bar ux-mod-nobg">
															<h1 style="text-transform: uppercase; margin-bottom: 20px;">Les partisans</h1>
														</section>
													</div>
													<div class="moudle" style="margin-top: 20px;">
														<a ng-repeat="answer in article.yes" ng-href="#!/users/detail/{{answer.user._id}}">
															<img ng-src="{{answer.user.avatar && answer.user.avatar + '?dim=300x300' || 'img/Professor.png'}}" alt="{{answer.user.username}}" draggable="false" class="img80_80 img-circle" title="{{answer.user.username}}">
														</a>
														<p ng-if="article.yes.length === 0;" style="color: white;">
															Aucun partisan
														</p>
													</div>
													<div class="row-fluid">
														<section class="infrographic bar ux-mod-nobg">
															<h1 style="text-transform: uppercase; margin-bottom: 20px;">Les réfractaires</h1>
														</section>
													</div>
													<div class="moudle" style="margin-top: 20px;">
														<a ng-repeat="answer in article.no" ng-href="#!/users/detail/{{answer.user._id}}">
															<img ng-src="{{answer.user.avatar && answer.user.avatar + '?dim=300x300' || 'img/Professor.png'}}" alt="{{answer.user.username}}" draggable="false" class="img80_80 img-circle" title="{{answer.user.username}}">
														</a>
														<p ng-if="article.no.length === 0;" style="color: white;">
															Aucun réfractaire
														</p>
													</div>
													<div class="row-fluid">
														<section class="infrographic bar ux-mod-nobg">
															<h1 style="text-transform: uppercase; margin-bottom: 20px;">
																Les suisses</h1>
															</section>
														</div>
														<div class="moudle" style="margin-top: 20px;">
															<a ng-repeat="answer in article.blank" ng-href="#!/users/detail/{{answer.user._id}}">
																<img ng-src="{{answer.user.avatar && answer.user.avatar + '?dim=300x300' || 'img/Professor.png'}}" alt="{{answer.user.username}}" draggable="false" class="img80_80 img-circle" title="{{answer.user.username}}">
															</a>
															<p ng-if="article.blank.length === 0;" style="color: white;">
																Pas de suisse
															</p>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<cm-comments update-method="updateMethod();" object="article">
							</cm-comments>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<cm-page-builder></cm-page-builder>
