<div class="filter_audio filter_blog width2 isotope-item audio">
	<div class="inside" style="margin:40px 0 0 40px;">
		<div ng-class="{'spotify': isSpotify(article.audioLink)}">
			<div class="item_topbar post-bgcolor-default">
				<a ng-href="#!/articles/view/audio/{{article._id}}" title="{{article.title}}" class="item_link"></a>
			</div>
			<div class="item_des soundcloudWrapperParent">
				<h2 class="item_title">
					<a href="#!/articles/view/audio/{{article._id}}" title="{{article.title}}">
					{{article.title}}
					</a>
				</h2>
				<div class="soundcloudWrapper embed-container">
					<iframe
					frameborder="0"
					allowtransparency='true'
					ng-src="{{trustSrc(article.audioLink)}}">
					</iframe>
				</div>
				<div class="like clear"></div>
				<div class="pull-right" style="margin: 30px 20px;">
					<span class="pull-right"><i class="fa fa-comment"></i> {{article.comments.length}}</span>
				</div>
				<div style="width:40px;margin: 20px; padding-bottom: 20px;">
					<p style="margin: 10px 50px; position: absolute;">{{article.user.username}}</p>
					<img class="img-circle" ng-src="{{article.user.avatar}}?dim=300x300" alt="{{article.user.username}}"/>
				</div>
				<div class="clear"></div>
				<div class="tagcloud">
					<a ng-repeat="category in article.categories" title="{{category.value}}" style="font-size: 11px;" class="active">
						{{category.value}}
					</a>
					<h4 ng-if="article.categories.length === 0">
						Pas de categories associ√©s
					</h4>
				</div>
			</div>
		</div>
	</div>
</div>
