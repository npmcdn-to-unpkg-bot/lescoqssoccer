<div class="filter_blog width2 isotope-item standard">
	<div class="inside" style="margin:40px 0 0 40px;">
		<div>
			<div class="item_topbar post-bgcolor-default">
				<a ng-href="#!/articles/{{article._id}}" title="{{article.title}}" class="item_link"></a>
			</div>
			<div class="item_des post-bgcolor-default">
				<h2 class="item_title"><a ng-href="#!/articles/{{article._id}}" title="Standard format post">{{article.title}}</a></h2>
				<div class="item-des-p">
					<div ng-bind-html="getFormattedContent(article.content)" class="articleContent"></div>
				</div>
				<div class="like clear"></div>
				<!--End like-->
			</div>
		</div>
	</div>
</div>
