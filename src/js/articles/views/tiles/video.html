<div class="filter_blog width2 isotope-item video">
	<div class="inside" style="margin:40px 0 0 40px; background: white; border-radius: 2px; box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);">
		<div>
			<div class="item_topbar">
			</div>
			<div style="width:40px; margin: 0 20px 20px; padding: 20px 0 0;">
				<p style="margin: 10px 50px;position: absolute;">
					<b style="text-transform: uppercase; font-size: medium;">
						{{ article.user.username }}
					</b>
					,
					{{ getDateFrom(article) }}
				</p>
				<img class="img-circle" ng-src="{{ article.user.avatar }}?dim100x100" alt="{{ article.user.username }}"/>
			</div>
			<div ng-if="article.videoLink" class="videoWrapper vimeo">
				<iframe ng-src="{{ trustSrc(article.videoLink + '?showinfo=0') }}" width="100%" height="auto" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="true">
				</iframe>
			</div>
			<div class="item_des post-bgcolor-default">
				<h2 class="item_title">
					<a href="#!/articles/view/video/{{ article._id }}" title="{{ article.title }}">
						{{ article.title }}
					</a>
				</h2>
				<div class="clear">
				</div>
				<div class="tagcloud" style="padding: 0 20px 10px;">
					<a ng-repeat="category in article.categories" title="{{ category.value }}" style="font-size: 11px;" class="active">
						{{ category.value }}
					</a>
				</div>
				<div class="clear">
				</div>
				<div class="pull-right" style="margin: -40px 20px; font-size: initial;">
					<span class="pull-right">
						<i class="fa fa-comment">
						</i>
						{{ article.comments.length }}
					</span>
				</div>
			</div>
		</div>
	</div>
