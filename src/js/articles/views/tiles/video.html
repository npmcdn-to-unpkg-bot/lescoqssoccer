<div class="filter_blog width2 isotope-item video">
	<div class="inside" style="margin:40px 0 0 40px;">
		<div>
			<div class="item_topbar post-bgcolor-default">
				<a href="#!/articles/view/video/{{article._id}}" title="{{article.title}}" class="item_link"></a>
			</div>
			<div ng-if="article.videoLink" class="videoWrapper vimeo">
				<iframe
				ng-src="{{trustSrc(article.videoLink + '?showinfo=0')}}"
				width="100%"
				height="auto"
				frameborder="0"
				webkitallowfullscreen="true"
				mozallowfullscreen="true"
				allowfullscreen="true">
				</iframe>
			</div>
			<div class="item_des post-bgcolor-default">
				<h2 class="item_title">
					<a href="#!/articles/view/video/{{article._id}}" title="{{article.title}}">
					{{article.title}}
					</a>
				</h2>
				<div class="like clear"></div>
				<div class="pull-right" style="margin: 10px 20px;">
					<span class="pull-right"><i class="fa fa-comment"></i> {{article.comments.length}}</span>
				</div>
				<div style="width:40px;margin: 0 20px; padding-bottom: 20px;">
					<p style="margin: 10px 50px;position: absolute;">{{article.user.username}}</p>
					<img class="img-circle" ng-src="{{article.user.avatar}}?dim=300x300" alt="{{article.user.username}}"/>
				</div>
				<div class="clear"></div>
				<div class="tagcloud" style="padding: 0 20px;">
					<a ng-repeat="category in article.categories" title="{{category.value}}" style="font-size: 11px;" class="active">
						{{category.value}}
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
