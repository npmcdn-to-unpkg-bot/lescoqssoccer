<div class="clearfix filters filter-floating">
	<ul style="top:30px; right: 78px;">
		<li><a href="#!" data-ng-click="edit($event);">Editer</a></li>
		<li><a href="#!" data-ng-click="remove($event);">Supprimer</a></li>
	</ul>
	<div class="filter-floating-triggle hidden-phone" style="top:30px; right: 40px;"><i class="fa fa-cogs"></i></div>
</div>

<div id="post-1039" class="post type-post status-publish format-standard hentry category-blog">
	<div class="row-fluid two-cols-layout" style="min-height: 799px;">
		<div id="content_wrap" class="span8">
			<div class="title-bar-wrap " id="title-bar" style="padding: 50px 0; max-height: 280px;">
				<div id="title-wrap">
					<div class="title-wrap-inn">
						<div id="main-title">
							<h1 class="main-title" style="text-transform: uppercase;">{{article.title}}</h1>
							<div class="post-meta">
								<span class="post-meta-unit date">Date: {{article.created | date:"dd MMM yyyy"}}</span> <span
								class="post-meta-unit tag"></span>
							</div>
						</div>
					</div>
				</div>
				<!--End #title-wrap-->
			</div>
			<!--End #title-bar-wrap"-->
			<div class="entry">
				<div ng-bind-html="getFormattedContent(article.content)" class="articleContent"></div>
			</div>
			<div id="comments">
				<div id="respondwrap">
					<div id="respond" class="comment-respond">
						<h3 id="reply-title" class="comment-reply-title">
						<span class="comm-reply-title">LAISSER UN COMMENTAIRE</span> <small><a
						rel="nofollow" id="cancel-comment-reply-link"
						href="/aside/2014/05/17/standard-format-post/#respond"
						style="display: none;">ANNULER REPONDRE</a></small>
						</h3>
						<form action="http://ximudesign.com/aside/wp-comments-post.php"
							method="post" id="commentform" class="comment-form">
							<!-- ajouter les commentaires anonymes -->
							<p>
							<textarea id="comment" name="comment" class="requiredFieldcomm"
							cols="100%" tabindex="4" aria-required="true"
							onfocus="if(this.value==this.defaultValue){this.value='';}"
							onblur="if(this.value==''){this.value=this.defaultValue;}">COMMENTAIRE</textarea>
							</p>
							<p class="form-submit" style="text-align: right;">
							<input name="submit" type="submit" id="submit" value="AJOUTER">
							<input type="hidden" name="comment_post_ID" value="1039"
							id="comment_post_ID"> <input type="hidden"
							name="comment_parent" id="comment_parent" value="0">
							</p>
						</form>
					</div>
					<!-- #respond -->
				</div>
			</div>
			<!-- #comments -->
		</div>
		<!--end content_wrap-->
		<aside id="sidebar-widget" class="span4">
