<section>
	<div class="row-fluid">
		<h2>Editier l'article</h2>
		<br/>
		<form class="form-horizontal" role="form" data-ng-submit="update()">
			<div class="form-group">
				<label for="title" class="col-md-2 control-label">Title</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="title" placeholder="Title" data-ng-model="editingArticle.title" required>
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="col-md-2 control-label">Content</label>
				<div class="col-md-10">
					<textarea id="content" cols="30" rows="5" placeholder="Content" class="form-control" data-ng-model="editingArticle.content" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-md-2 control-label">Lien</label>
				<div class="col-md-10">
					<input type="text" class="form-control" data-ng-model="editingArticle.link" id="link" placeholder="Lien">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">OK</button>
			</div>
		</form>
	</div>
</section>
