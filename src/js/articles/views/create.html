<section>

	<div class="col-md-12" data-ng-include="'/js/articles/views/subnav.html'"></div>

	<form class="form-horizontal" role="form" data-ng-submit="create()">

		<div class="col-md-12 avatar-box" style="margin-top: 20px; text-align: center;">
			<div class="my-drop-zone imgThumbnail" style="width: 126px; height: auto; display: inline-block;">
				<img ng-src="{{image && image || 'img/8962691008_7f489395c9_m.jpg'}}">
			</div>
			<button class="btn btn-default" style="display: block; margin: auto; margin-top: 15px; margin-bottom: 15px; ">
			<label for="upload-profile-picture" class="label-upload-profile-picture">
				Uploader une image
				<input
				id="upload-profile-picture"
				nv-file-select
				uploader="uploader"
				type="file"
				class="manual-file-chooser js-manual-file-chooser js-avatar-field"/>
			</label>
			</button>
		</div>

		<div class="col-md-12">
			<div class="form-group">
				<label for="title" class="col-md-2 control-label">Titre</label>
				<div class="col-md-10">
					<input type="text" class="form-control" data-ng-model="title" placeholder="Titre" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-md-2 control-label">Category</label>
				<div class="col-md-10">
					<input type="text" class="form-control" data-ng-model="category" placeholder="Category" required/>
				</div>
			</div>
			<wysiwyg
			textarea-class="form-control"
			textarea-height="150px"
			textarea-required
			ng-model="content"
			enable-bootstrap-title="true"
			textarea-menu="customMenu">
			</wysiwyg>
			<div class="modal-footer" style="padding: 19px 0 20px 20px;">
				<a href="#!/articles" class="btn btn-default" type="button">Retour</a>
				<button class="btn btn-primary" type="submit">Ajouter</button>
			</div>
		</div>
	</form>
</section>
