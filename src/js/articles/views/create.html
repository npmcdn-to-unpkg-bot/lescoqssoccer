<section class="rightcontainer">

	<div class="subtitle">
		<a href="#!/articles" class="back-icon">
		</a>
		<h1 class="ellipsis">{{article.title || 'Nouvel article'}}</h1>
		<a href="#!" class="ok-icon" data-ng-click="create()">
		</a>
	</div>

	<div class="pagecontent">
		<form role="form" ng-submit="create()">
			<h2>Infos</h2>
			<div class="half-box">
				<div class="half-left" style="text-align: center;">
					<img ng-src="{{article.image && article.image || 'img/photos/large2.jpg'}}" class="flex-image" alt=""/>
					<label class="label-upload-profile-picture button" style="margin: -10px;">
						Change l'image
						<input
						nv-file-select
						type="file"
						uploader="uploader"
						class="manual-file-chooser js-manual-file-chooser js-avatar-field"/>
					</label>
				</div>
				<div class="half-right">

					<label style="float">Titre de l'article</label>
					<input type="text" data-ng-model="article.title" required/>

					<label style="float">Categories</label>
					<div class="tags-container">
	                    <a class="tags" href="#" ng-repeat="category in categories" ng-click="toggleCategory(category, $event)">
	                    	{{category.value}}
	                    </a>
	                </div>

				</div>
			</div>
			<h2 style="margin-top: 50px;">Contenu de l'article</h2>
		    <textarea id="mytextarea"></textarea>
		    <button type="submit">Submit</button>
		</form>
	</div>
</section>
<cm-wysiwyg></cm-wysiwyg>
