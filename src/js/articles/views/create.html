<section class="rightcontainer">

	<div class="subtitle">
	    <h1>Nouvel article</h1>
	</div>

	<!-- ARTICLE IMAGE -->
	<div>
		<img ng-src="{{article.image && article.image || 'img/photos/large2.jpg'}}" style="width: 100%;">
	</div>
	<div class="icon-container-bg" style="padding-bottom: 0;">
        <div class="icon-container bottom-slider" style="text-align: center;">
            <div class="icon" style="float: inherit;">
                <div class="diamond">
                    <img src="img/icons/clock.png" alt=""/>
                </div>
            </div>
        </div>
    </div>

	<!-- ARTICLE CONTENT -->
	<div class="pagecontent">
		<form class="comment-form" role="form" data-ng-submit="create()">

			<label for="upload-profile-picture" class="label-upload-profile-picture" style="width: 140px;">
				Changer d'image
				<input
				id="upload-profile-picture"
				nv-file-select
				uploader="uploader"
				type="file"
				class="manual-file-chooser js-manual-file-chooser js-avatar-field"/>
			</label>

			<label>Titre</label>
			<input type="text" data-ng-model="article.title" required/>

			<wysiwyg
			textarea-class="cm-wysiwyg"
			textarea-height="200px"
			textarea-required
			ng-model="article.content"
			enable-bootstrap-title="true"
			textarea-menu="customMenu">
			</wysiwyg>

			<input type="submit" class="button" value="Ajouter l'article" />
		</form>
	</div>
</section>
