<div class="post type-post status-publish format-standard hentry category-blog pageContent">
	<div class="row-fluid two-cols-layout">
		<div id="content_wrap">
			<div class="content-wrap-inn">
				<div class="pagebuilder-wrap">
					<div class="container parameterContainer">
						<div id="comments">
							<div id="respondwrap">
								<div id="respond" class="comment-respond">
									<form role="form">
										<div class="span12 tagcloud" style="margin-left: 0; margin-bottom: 10px;">
											<h4 class="widget-title" style="margin-top: 10px;">
												Categories des articles
											</h4>
											<p style="margin-bottom: 20px;">
												Clique sur une catégorie pour la désactiver (elle ne sera alors plus sélectionnable pour la création d'article)
											</p>
											<a href="#!" ng-repeat="category in parameters.articleCategories" nf-if="category.active" title="{{ category.value }}" style="font-size: 11px;" ng-class="{'active' : category.active}" ng-click="toggleCategory($event, category);">
												{{ category.value }}
											</a>
										</div>
										<p class="span9" style="margin-bottom: 20px; margin-left: 0;">
											<input name="newCategorie" type="text" data-ng-model="newCategorieLabel" class="requiredFieldcomm" size="30" aria-required="true" tabindex="1" placeholder="Nouvelle catégorie"/>
											<input type="button" ng-click="addCategorie();" style="color: white; width: 200px;" value="Ajouter">
											</input>
										</p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
