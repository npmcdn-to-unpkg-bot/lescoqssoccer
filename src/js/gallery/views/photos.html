<div class="post type-post status-publish format-link has-post-thumbnail hentry category-blog category-uncategorized pageContent">
	<div class="row-fluid two-cols-layout" style="min-height: 100vh;">
		<div id="content_wrap">
			<div class="content-wrap-inn">

				<!--Photos content-->
				<div class="pagebuilder-wrap">
					<div class="container photoContainer">
						<div class="row-fluid" ng-show="!showModal">
							<div class="moudle bottom-space-no" style="padding: 0; margin: 20px 0;">
								<div class="row-fluid">
									<div class="container-isotope">

										<!--Loading-->
										<div id="isotope-load">
											<div class="ux-loading" style="display: none;"></div>
											<div class="ux-loading-transform">
												<div class="loading-dot1">&nbsp;</div>
												<div class="loading-dot2">&nbsp;</div>
											</div>
										</div>

										<div class="Collage effect-parent" style="visibility: hidden;">
											<a ng-repeat="photo in album.photoList" ng-href="{{photo.filepath}}" title="{{photo.name}}" class="imgwrap" data-lightbox="image1">
												<img ng-src="{{photo.filepath}}?dim=300" style="cursor:zoom-in;">
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="post-meta" style="font-size: initial;cursor: pointer; margin-top: 0;" ng-click="showUserDetail($event, album.user);">
							<img class="img-circle" ng-src="{{album.user.avatar}}?dim100x100" alt="{{album.user.username}}" style="width: 50px; height: 50px; margin: 0; border-radius: 2px;" />
							<p style="display: inline-block;"> créé par
								<b style="text-transform: uppercase;">
									{{album.user.username}},
								</b>
								<span>
								le {{album.created | date:"dd MMM yyyy"}}
								</span>
							</p>
							<span class="post-meta-unit tag"></span>
						</div>
						<cm-comments update-method="updateMethod();" object="album">
						</cm-comments>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
