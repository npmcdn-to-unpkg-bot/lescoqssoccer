<div id="post-1039" class="post type-post status-publish format-standard hentry category-blog pageContent">
	<div class="row-fluid two-cols-layout">
		<div id="content_wrap">
			<div class="content-wrap-inn">

			    	<!-- Content -->
				<div class="pagebuilder-wrap">
					<div class="container" style="width: calc(100% - 120px);background: white; margin: 40px 60px; box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12); color: #7b7b7b; border-radius: 2px;">
						<div id="comments">
							<div id="respondwrap">
								<div id="respond" class="comment-respond">
									<div class="message-box" ng-show="showInfo" style="margin-bottom: 30px; background: #f3f3f3;">
										<h4>Mets un titre et au moins une photo!</h4>
									</div>

									<form role="form">

										<div class="span6" style="margin-bottom: 20px;">
											<input name="title"
											type="text"
											data-ng-model="album.name"
											class="requiredFieldcomm"
											size="30"
											aria-required="true"
											tabindex="1"
											placeholder="{{'gallery_name' | translate}}"
											style="margin-bottom: 30px;">
											<label>Photo de cover</label>
											<select
												name="cover"
												ng-model="album.coverPicPath"
												data-ng-options="photo.filepath as photo.name for photo in album.photoList"
												style="margin-bottom: 20px; color: black; width: 100%;">
											</select>
										</div>
										<div class="span6">
											<textarea
											name="description"
											type="text"
											data-ng-model="album.description"
											placeholder="DESCRIPTION"
											class="requiredFieldcomm"
											size="30"
											aria-required="true"
											tabindex="1"
											style="height: 125px;">
											</textarea>
										</div>
										<div class="clearfix"></div>

										<button
										class="button"
										ng-click="uploadFiles();"
										style="margin-bottom: 40px;">
										Ajouter des photos
										</button>
										<br/>
										<!-- ALBUM IMAGES -->
										<div class="Collage effect-parent creation">
											<a ng-repeat="photo in album.photoList">
											<i class="fa fa-times" style="cursor: pointer;z-index: 8040;background:white; color: black;position: absolute; font-size: 30px;" ng-click="deletePhoto(photo);"></i>
											<img ng-src="{{photo.filepath}}" alt="{{photo.name}}" style="border: 4px solid white;">
											</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<cm-page-builder></cm-page-builder>
