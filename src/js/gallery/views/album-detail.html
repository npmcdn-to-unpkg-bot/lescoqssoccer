<section>
	<div class="col-md-12" data-ng-include="'/js/gallery/views/subnav.html'"></div>

	<div class="col-md-12">
		<form class="form-horizontal" role="form">
			<div class="input input--kozakura" data-ng-class="{'input--filled': album.name && album.name !== ''}" style="display: inline-block;">
				<input class="input__field input__field--kozakura" type="text" data-ng-model="album.name" ng-mouseleave="saveAlbum(album, !(album._id))" required/>
				<label class="input__label input__label--kozakura" for="name">
					<span class="input__label-content input__label-content--kozakura">{{'gallery_name' | translate}}</span>
				</label>
				<svg class="graphic graphic--kozakura" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
					<path d="M1200,9c0,0-305.005,0-401.001,0C733,9,675.327,4.969,598,4.969C514.994,4.969,449.336,9,400.333,9C299.666,9,0,9,0,9v43c0,0,299.666,0,400.333,0c49.002,0,114.66,3.484,197.667,3.484c77.327,0,135-3.484,200.999-3.484C894.995,52,1200,52,1200,52V9z"/>
				</svg>
			</div>

			<button
			class="add-button"
			ng-click="uploadFiles();"
			data-ng-disabled="!album.name">
				<span class="addbutton" tooltip="Rentre d'abord un nom" tooltip-placement="right" ng-show="!album.name"></span>
				<span class="addbutton" ng-show="album.name"></span>
			</button>
		</form>
	</div>

	<div class="col-md-8">
		<div class="form-group" ng-show="displayPhotos.length > 0">
			<label for="name" class="col-md-12 control-label">{{'gallery_cover' | translate}}</label>
			<div class="col-md-12">
				<select
					class="form-control input-sm"
					data-ng-model="album.coverPic"
					data-ng-change="setCoverPic(coverPic)"
					data-ng-options="f as f.name for f in displayPhotos">
				</select>
			</div>
		</div>

		<div class="row album-list">
			<div class="col-md-12">
				<table class="table table-striped table-hover">
					<tbody>
						<!--Row per album  -->
						<tr data-ng-repeat="photo in displayPhotos">
							<td>
								<a href="#!/albums/detail/{{album._id}}">{{$index +1}}</a>
							</td>
							<td>
								<a>
								<img data-ng-src="{{photo.filepath}}" style="width: 150px; height: auto;">
								</a>
							</td>
							<td>
								<a href="#!/albums/detail/{{album._id}}">{{photo.name}}</a>
							</td>
							<td style="text-align: center">
								<a ng-click="deletePhoto(photo);">
								<span class="glyphicon glyphicon-trash" title="Delete Photo"/>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</section>
