<section>

    	<div data-ng-include="'/js/gallery/views/subnav.html'"></div>

    	<div class="row">
        		<div ng-class="(album._id) ? 'col-lg-4' : 'col-lg-12'">

		            	<div class="well well-sm">
			            	<h4 class="item-header"><span class="glyphicon glyphicon-cog"></span> Details</h4>

			            	<form class="form-horizontal" role="form">

				                	<div class="form-group">
				                    	<label for="name" class="col-lg-4 control-label">Name</label>
				                    	<div class="col-lg-8">
				                    		<input class="form-control input-sm" data-ng-model="album.name" type="text">
				                    	</div>
				                	</div>

			                		<input class="form-control input-sm" data-ng-model="album.coverPic" type="hidden">
			                		<input class="form-control input-sm" data-ng-model="album.coverPicPath" type="hidden">

			                		<div class="form-group">
				                    		<label for="name" class="col-lg-4 control-label">Cover Photo</label>
				                    		<div class="col-lg-8">
				                    			<select 	class="form-control input-sm"
					                    				data-ng-model="coverPic"
					                    				data-ng-change="setCoverPic(coverPic)"
					                    				data-ng-options="f as f.name for f in displayPhotos">
				                    			</select>
				                    		</div>
			                		</div>

				                	<div class="form-group">
					                    	<label for="description" class="col-lg-4 control-label">Description</label>
					                    	<div class="col-lg-8">
					                    		<textarea class="form-control input-sm" data-ng-model="album.description" rows="2"></textarea>
					                    	</div>
				                	</div>

			            	</form>

			            	<div class="modal-footer">
				            	<a class="btn btn-primary" ng-click="saveAlbum(album, !(album._id))" data-ng-disabled="!album.name">
				            		Save
				            	</a>
				            	<a class="btn btn-default" ng-click="deleteAlbum(album, true)" data-ng-disabled="!album._id">
				            		Delete
				            	</a>
			         	</div>
		          </div>
		</div>

	        	<div class="col-lg-8" data-ng-show="album._id">
		            	<tabset>

		            		<!-- ADD PHOTOS TAB -->
		            		<tab>
			                    	<tab-heading>
			                        		<h4 class="">
			                        			<span class="fa fa-plus-circle"></span>
			                        			Add Photos
			                        		</h4>
			                    	</tab-heading>
		                		<div class="form-group">
		                    			<div data-ng-include="'/js/files/fileUpload.html'"></div>
		                		</div>
		            		</tab>

		            		<!-- GALLERY PREVIEW TAB -->
		            		<tab select="">
		                    		<tab-heading>
			                        		<h4 class="">
			                        			<span class="fa fa-edit"></span>
			                        			Edit Photos ({{displayPhotos.length}})
			                        		</h4>
			                    	</tab-heading>

		                    		<div class="row album-list">
				      		<div class="col-lg-12">
				        			<table class="table table-striped table-hover">
					          			<tbody>

								          <!--Row per album  -->
								          <tr data-ng-repeat="photo in displayPhotos">

								              	<td>
								              		<a href="#!/albums/detail/{{album._id}}">{{$index +1}}</a>
								              	</td>
								              	<td>
								              		<a>
								              			<img data-ng-src="{{photo.filepath}}" style="width: 150px; height: auto;">
								              		</a>
								              	</td>
								              	<td>
								              		<a href="#!/albums/detail/{{album._id}}">{{photo.name}}</a>
								              	</td>

								              	<td style="text-align: center">
								                		<a ng-click="deletePhoto(photo);">
								                  		<span class="glyphicon glyphicon-trash" title="Delete Photo"/>
								                		</a>
								              	</td>
								          	</tr>
					          			</tbody>
				        			</table>
				      		</div>
				    	</div>
		            		</tab>
		            	</tabset>
	        	</div>
	</div>
</section>
