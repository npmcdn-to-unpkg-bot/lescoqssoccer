<section>
	<div class="col-md-12" data-ng-include="'/js/gallery/views/subnav.html'"></div>

	<div class="col-md-12">
		<form class="form-horizontal" role="form" style="padding-top: 20px;">

			<span class="input input--yoshiko" data-ng-class="{'input--filled': album.name && album.name !== ''}">
				<input class="input__field input__field--yoshiko" type="text" name="name" data-ng-model="album.name" ng-mouseleave="saveAlbum(album, !(album._id))" required/>
				<label class="input__label input__label--yoshiko" for="name">
					<span class="input__label-content input__label-content--yoshiko">{{'gallery_name' | translate}}</span>
				</label>
			</span>

			<br/>
			<button
			class="add-button"
			ng-click="uploadFiles();"
			data-ng-disabled="!album.name">
				<span class="addbutton" tooltip="Rentre d'abord un nom" tooltip-placement="right" ng-show="!album.name"></span>
				<span class="addbutton" ng-show="album.name"></span>
			</button>

		</form>
	</div>


	<!--
		Photos list
	-->
	<div class="col-md-8">

		<div class="form-group" ng-show="displayPhotos.length > 0">
			<label for="name" class="col-md-12 control-label">{{'gallery_cover' | translate}}</label>
			<div class="col-md-12">
				<select
					class="form-control input-sm"
					data-ng-model="album.coverPic"
					data-ng-change="setCoverPic(coverPic)"
					data-ng-options="f as f.name for f in displayPhotos">
				</select>
			</div>
		</div>

		<div class="row album-list">
			<div class="col-md-12">
				<table class="table table-striped table-hover">
					<tbody>
						<!--Row per album  -->
						<tr data-ng-repeat="photo in displayPhotos">
							<td>
								<a href="#!/albums/detail/{{album._id}}">{{$index +1}}</a>
							</td>
							<td>
								<a>
								<img data-ng-src="{{photo.filepath}}" style="width: 150px; height: auto;">
								</a>
							</td>
							<td>
								<a href="#!/albums/detail/{{album._id}}">{{photo.name}}</a>
							</td>
							<td style="text-align: center">
								<a ng-click="deletePhoto(photo);">
								<span class="glyphicon glyphicon-trash" title="Delete Photo"/>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

</section>
