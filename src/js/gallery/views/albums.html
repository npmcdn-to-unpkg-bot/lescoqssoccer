<header id="header">
    	<div class="wrap">
        		<h2>Albums</h2>
    	</div>
</header>
<div id="albumContainer" style="margin-top: 20px;">

	<!--Album summary-->
	<section class="liquid-expand-wrap albumDetailBrick" style="display: none; padding: 20px;">
		<div style="box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);">
			<h1 class="liquid-title" style="background: white; color: #333; border-radius: 2px 2px 0 0;">
				<a ng-href="#!/albums/view/{{selectedAlbum._id}}" title="{{selectedAlbum.name}}" style="text-transform:uppercase; color: #333;">
				{{selectedAlbum.name}}
				</a>
				({{selectedAlbum.photoList.length}} photos)
				<i class="icon-m-close-thin liquid-item-close" style="color: #333; right: 15px;"></i>
			</h1>
			<div class="liquid-body" style="background: white; color: #333; padding: 10px 20px 0 40px;">
				<div class="liquid-body-des" style="margin-bottom: 0;">
					<p>{{selectedAlbum.description || 'Pas de description'}}</p>
				</div>
				<ul class="liquid-body-thumbs clearfix">
					<li ng-repeat="photo in selectedAlbum.photoList | limitTo:5">
						<a ng-href="{{photo.filepath}}" title="{{photo.name}}" class="imgwrap" data-lightbox="image1">
						<img ng-src="{{photo.filepath}}?dim=100x100">
						</a>
					</li>
				</ul>
			</div>
			<div class="liquid-more" style="background: white; margin: 0 0 20px 0; padding: 20px 0 20px 40px; border-radius: 0 0 2px 2px;">
				<a ng-href="#!/albums/view/{{selectedAlbum._id}}" class="liquid-more-icon " title="{{selectedAlbum.name}}" style="color:#757578;">
					<i class="icon-m-right-arrow-curved"></i>
					Montre voir toutes les photos gamin >
				</a>
			</div>
		</div>
	</section>

	<!--Page content-->
	<div class="row-fluid" style="min-height: 100vh;">
		<div id="content_wrap">
			<div class="content-wrap-inn">

				<!--Photo albums-->
				<div class="pagebuilder-wrap">
					<div class="fullwrap_moudle">
						<div class="row-fluid">
							<div class="fullwidth-wrap" data-speed="19">
								<div class="row-fluid">
									<div class="span12 moudle bottom-space-no" style="min-height: 300px;">
										<div class="container-isotope clear">

											<!--Loading during page initialization-->
											<div id="isotope-load" style="margin: 40px;">
												<div class="ux-loading"></div>
												<div class="ux-loading-transform">
													<div class="loading-dot1">&nbsp;</div>
													<div class="loading-dot2">&nbsp;</div>
												</div>
											</div>

											<!--Content-->
											<div class="isotope masonry isotope-liquid-list less-space isotope_fade" data-space="0" data-size="medium" data-width="width4" data-ratio="imagebox-thumb">
                                                <div class="width2 isotope-item hover-effect" ng-repeat="album in albums">
                                                    <div class="inside liquid_inside brick-inside">
                                                        <div class="brick-content brick-hover" style="padding: 20px;">
                                                            <a class="liquid_list_image" data-postid="{{album._id}}" data-type="image">
                                                                <div class="brick-hover-mask">
                                                                    <h3 class="brick-title" style="color: #1c1d22;">
                                                                    	<i class="fa fa-search"></i>&nbsp;&nbsp;
																		<b style="text-transform: uppercase;">
																			{{album.name}}
																		</b>
																		<br>
																		({{album.photoList.length}} photos)
																	</h3>
                                                                </div> <img
                                                                ng-src="{{album.coverPicPath}}?dim=300x300"
                                                                class="attachment-imagebox-thumb wp-post-image"
                                                                alt="IMG_4783" style="box-shadow: 0 1px 2px rgba(0,0,0,1.15);">
                                                            </a>
                                                        </div>
                                                    </div>

                                                    <!--Loading for album summary-->
													<div style="display: none; background: white;" class="inside liquid-loading-wrap">
														<div class="ux-loading"></div>
														<div class="ux-loading-transform">
															<div class="loading-dot1">&nbsp;</div>
															<div class="loading-dot2">&nbsp;</div>
														</div>
														<img ng-src="{{album.coverPicPath}}?dim=300x300" class="liquid-hide wp-post-image">
													</div>
                                                </div>
                                            </div>
										</div>

										<!--Pagination-->
										<div class="clearfix pagenums" style="margin-top: 20px; display: none;">
											<div class="pagination">
												<pagination
												previous-text="&#8249; Précédents"
												next-text="Suivants &#8250;"
												total-items="totalItems"
												page="page"
												on-select-page="pageChanged(page)"
												items-per-page="itemsPerPage">
												</pagination>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Add button-->
	<div class="addButton">
		<div class="float-bar-inn-wrap">
		</div>
		<a href="#!/albums/create">
		<div id="float-bar-triggler">
			<i class="float-bar-triggler-inn"></i>
		</div>
		</a>
	</div>
</div>

<cm-page-builder></cm-page-builder>
