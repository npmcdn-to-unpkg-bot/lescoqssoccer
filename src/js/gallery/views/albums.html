<section>

	<div class="col-md-12 expandable-container" data-ng-show="albums.length > 0">

		<div data-ng-include="'/js/gallery/views/subnav.html'"></div>

		<div id="search" class="pull-right">
			<span class="input input--makiko">
			<input class="input__field input__field--makiko" type="text" data-ng-class="{'searchFocus': obj.searchTitle}" data-ng-model="obj.searchTitle" name="search"/>
			<label class="input__label input__label--makiko" for="search">
				<span class="input__label-content input__label-content--makiko">Rechercher</span>
			</label>
			</span>
		</div>

		<section class="grid">

			<cm-expandable template-url="js/gallery/views/cell.html" ng-repeat="album in albums | filter:pmSvc.filter" name="{{$index}}" class="grid-directive">

		</section>

		<section class="content">
			<div class="scroll-wrap">

				<cm-reduce template-url="js/gallery/views/view.html" ng-repeat="album in albums | filter:pmSvc.filter" name="{{$index}}">
				</cm-reduce>

			</div>
		</section>
	</div>

	<div class="col-md-12" data-ng-show="albums.length === 0">
		<h4>Pas de photos</h4>
	</div>

</section>
