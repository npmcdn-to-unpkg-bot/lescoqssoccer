<h1 style="margin-left:15px; padding-left:0; color: white; ">
	<i class="fa fa-dot-circle-o" style="color: white; "></i>
	Photos
	<a href="#!/albums/add" class="pull-right" style="color: white; margin-left: 10px;">
	 	<i class="fa fa-plus-circle"></i>
	</a>
	<a href="#!/albums/grid"  data-ng-show="view === 'list'" class="pull-right" style="color: white;">
		<i class="fa fa-th"></i>
	</a>
</h1>
<hr style="margin-left:15px; padding-left:0;">
<section>

	<!-- <div class="col-md-12" data-ng-include="'/js/gallery/views/subnav.html'"></div> -->

    	<!-- LIST VIEW -->
	<div class="col-md-12" data-ng-show="view === 'list'">
		<table class="table table-striped table-hover">
			<tbody class="album-list-table" ui-sortable="sortAlbums" data-ng-model="albums">

			          <!--Row per album  -->
			          <tr 	data-ng-repeat="album in albums | filter:pmSvc.filter"
			                	data-ng-model="album" class="sortable"
			                	data-ng-album-order="{{$index}}">

			              	<td><a href="#!/gallery/{{album._id}}">{{album.order + 1}}</a></td>
			              	<td><a href="#!/gallery/{{album._id}}">{{album.name}}</a></td>
			              	<td>{{album.description}}</td>
			              	<td style="text-align: center" >
			                		<a href="#!/albums/detail/{{album._id}}">
			                  			<span class="fa fa-cog" title="Album Details"/>
			                		</a>
			              	</td>
			              	<td style="text-align: center">
			                		<a ng-click="deleteAlbum(album);">
			                  		<span class="glyphicon glyphicon-trash" title="Delete Album"/>
			                		</a>
			              	</td>
			          </tr>

			          <!-- row for add form-->
			          <tr class="nonsortable">
			              	<td colspan="2">
			              		<input data-ng-model="newAlbum.name" type="text" class="form-control" placeholder="New album">
			              	</td>
			              	<td colspan="3">
			              		<input data-ng-model="newAlbum.description" type="text" class="form-control" placeholder="Description">
			              	</td>
			          </tr>

			          <!-- buttons -->
			          <tr class="nonsortable">
			              	<td colspan="4"></td>
			              	<td style="text-align: center;">
			              		<a class="btn btn-primary" ng-click="saveAlbum(newAlbum)" data-ng-disabled="!newAlbum.name">{{'common_save' | translate}}</a>
			              	</td>
			          </tr>
			</tbody>
		</table>
	</div>

	<!-- GRID VIEW -->
      	<div class="col-md-4" data-ng-repeat="album in albums | filter:pmSvc.filter" data-ng-if="view === 'grid'">
		<div class="component">
			<ul class="align">
				<li>
					<figure class='book'>

						<!-- Front -->
						<ul class='hardcover_front'>
							<li>
								<div class="coverDesign yellow">
									<span class="ribbon">EXCLU</span>
									<img class="img-thumbnail" data-ng-src="{{album.coverPicPath}}"/>
									<h4 class="bookTitle">{{album.name}}</h4>
								</div>
							</li>
							<li></li>
						</ul>

						<!-- Pages -->
						<ul class='page'>
							<li></li>
							<li>
								<a class="btn" href="#!/gallery/{{album._id}}">Ouvrir</a>
							</li>
							<li>
								hey{{album.photos[0].filepath}}
								<img style="width: 90%;  height: 90%;  margin-top: 5%;" data-ng-src="{{displayPhotos[0].filepath}}">
							</li>
							<li>
								<img style="width: 90%;  height: 90%;  margin-top: 5%;" data-ng-src="{{album.coverPicPath}}">
							</li>
							<li></li>
						</ul>

						<!-- Back -->
						<ul class='hardcover_back'>
							<li></li>
							<li></li>
						</ul>
						<ul class='book_spine'>
							<li></li>
							<li></li>
						</ul>
					</figure>
				</li>
			</ul>
		</div>
	</div>
</section>
