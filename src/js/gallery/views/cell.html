<div class="photo">
	<figure class="effect-zoe">
		<img
		src=""
		data-ng-src="{{card.coverPicPath && card.coverPicPath || 'img/8962691008_7f489395c9_m.jpg'}}"
		class="animation-fade photoCard"
		data-imageloaded data-loadedclass="animation-faded">
		<figcaption>
			<p class="icon-links">
				<a href="#!">
					<span
					class="iconLike iconDownload photoAction"
					ng-click="mother.download(card._id, $event);"
					ng-show="mother.global.user._id === card.user">
					</span>
					<span
					class="iconLike iconEdit photoAction"
					ng-click="mother.editAlbum(card._id, $event);"
					ng-show="mother.global.user._id === card.user">
					</span>
					<span
					class="iconLike iconTrash photoAction"
					ng-click="mother.deleteAlbum(card, $event);"
					ng-show="mother.global.user._id === card.user">
					</span>
				</a>
			</p>
		</figcaption>
	</figure>

	<div class="photo-description">
		<h2>{{card.name}}</h2>
	</div>
</div>
