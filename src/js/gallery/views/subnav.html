<div class="row" style="margin-bottom: 20px;" ng-controller="subNavController">
    <div class="col-md-12">
        <div class="navbar-default" >
            <div class="navbar-inner toolbar">
                <ul class="nav navbar-nav navbar-default">
                    <li data-ng-class="{active: view === 'list'}" class="toolbaritem">
                        <a href="#!{{section.url}}"><span class="fa fa-list"></span>&nbsp;{{'gallery_navbar_list_title' | translate}}</a>
                    </li>
                    <li data-ng-class="{active: view === 'grid'}" class="toolbaritem">
                        <a href="#!{{section.url}}/map"><span class="fa fa-th"></span>&nbsp;{{'gallery_navbar_grid_title' | translate}}</a>
                    </li>
                    <li data-ng-class="{active: view === 'add'}" class="toolbaritem">
                        <a href="#!{{section.url}}/create"><span class="fa fa-plus"></span>&nbsp;{{'gallery_navbar_add_title' | translate}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<h1 style="margin-left:15px; padding-left:0;">
	<i class="fa fa-dot-circle-o"></i>
	Photos
	<a href="#!/albums/list" class="pull-right" style="color: lightgray;">
		<i class="fa fa-plus-circle"></i>
	</a>
	<a href="#!/albums/add" class="pull-right" style="color: lightgray; margin-right: 10px;">
	 	<i class="fa fa-globe"></i>
	</a>
</h1>
<hr style="margin-left:15px; padding-left:0;">
<div class="navbar-right" ng-show="view === 'gallery'">
    <ul class="pagination" style="margin-top: 10px;">
        <li data-ng-click="clickPhoto(album._id, prev)">
            <a>&laquo;</a>
        </li>
        <li
            data-ng-repeat="p in album.photoList | slice:paginationMin:paginationMax"
            data-ng-class="(p._id === photo._id) ? 'active' : ''"
            data-ng-click="clickPhoto(album._id, $index)">
            <a>{{ (currentIndex < 5) ? $index + 1 : paginationMax - 6 + $index}}</a>
        </li>
        <li data-ng-click="clickPhoto(album._id, next)">
            <a>&raquo;</a>
        </li>
    </ul>
</div>
