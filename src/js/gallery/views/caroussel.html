<div class="modal-body">
    	<div class="container" style="width:100%;">
        		<carousel interval="myInterval">
		            	<slide ng-repeat="p in param">
	                		<img class="image-circle" ng-src="{{p.filepath}}" style="margin:auto; min-width:750px;"/>
	                		<div class="carousel-caption">
	                    			<h4>{{p.name}}</h4>
	                		</div>
		            	</slide>
        		</carousel>
    	</div>
</div>
