<div class="photoSliderContainer">
	<p class="box-close" ng-click="cancel()" style="position: absolute;top:10px;right:30px;z-index: 1000;">
        <i class="icon-m-close-circle" style="font-size: 30px;"></i>
    </p>
	<div id="content_wrap">
		<div class="row-fluid gallery-wrap gallery-wrap-fullwidth">
			<div class="gallery-images-wrap ">
				<div class="row-fluid ">
					<div class="clear gallery-post-wrap">
						<div class="gallery-wrap-slider ">
							<div class="galleria" data-crop="false" data-transition="fade" data-interval="5000">
								<a ng-href="{{photo.filepath}}" ng-repeat="photo in album.photoList">
									<img ng-src="{{photo.filepath}}?dim=100x100">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<cm-page-builder></cm-page-builder>
