<div class="post type-post status-publish format-standard hentry category-blog pageContent">
	<div class="row-fluid two-cols-layout">
		<div id="content_wrap">
			<div class="content-wrap-inn">
				<div class="pagebuilder-wrap">
					<div class="container parameterContainer">
						<div id="comments">
							<div id="respondwrap">
								<div id="respond" class="comment-respond">
									<form role="form">
										<div class="span12 tagcloud" style="margin-left: 0; margin-bottom: 60px;">
											<h4 class="widget-title" style="margin: 10px 0 30px 0;">
												Choisis déjà ton vainqueur final
											</h4>
											<a href="#!" ng-repeat="team in teams" style="font-size: 30px; background: rgb(33, 150, 243);" ng-class="{'active' : category.active}" ng-click="selectTeam($event, team);">
												{{ team.name }}
											</a>
										</div>
										<div class="span12" style="margin-left: 0; margin-bottom: 60px;">
											<h4 class="widget-title" style="margin: 10px 0 30px 0;">
												La liste des matchs
											</h4>
											<div ng-repeat="team in teams" class="matchList">
												<a class="matchItem" href="#!/euro/matchId">
													<span class="span3">Friday, June 10th, 21:00</span>
													<span class="span2">	Group A</span>
													<span class="span4 matchRow">{{ team.name }} : Roumanie</span>
													<span class="span3">
														<input type="number" min="0" placeholder="Score 1" style="width: 45%" />
														: <input type="number" min="0" placeholder="Score 2" style="width: 45%"/>
													</span>
												</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
