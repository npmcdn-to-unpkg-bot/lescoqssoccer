<div class="message-box">
	<h4>Confirmation de suppression</h4>
	<p>T'es sur de vouloir supprimer "{{content.title || content.name}}"?</p>
	<div style="text-align: right; margin-top: 30px;">
		<input type="submit" value="Annuler" data-ng-click="cancel()"/>
		<input type="submit" value="Supprimer" data-ng-click="ok()" style="background-color: lightgray;color: black;"/>
	</div>
</div>
