<div class="row-fluid" style="min-height: 100vh; margin-top: 100px;">
	<div id="content_wrap">
		<div class="content-wrap-inn bottom-space">
			<div class="pagebuilder-wrap">
				<section class="container">
					<div class="row active-with-click">
						<div ng-repeat="user in team" class="col-md-4 col-sm-6 col-xs-12">
							<article class="material-card" ng-class="getColorClass($index+5)">
								<h2>
									<span style="text-transform: uppercase;">
										{{ user.name || user.username }}
									</span>
									<strong>
										<i class="fa fa-fw fa-star">
										</i>
										The Deer Hunter
									</strong>
								</h2>
								<div class="mc-content">
									<div class="img-container" ng-click="showUserDetail($event, user);">
										<img class="img-responsive" ng-src="{{ user.avatar }}" alt="{{ user.username }}"/>
									</div>
									<div class="mc-description three-line-ellipsis">
										He has appeared in more than 100 films and television shows, including The Deer Hunter, Annie Hall, The Prophecy trilogy, The Dogs of War ...
									</div>
								</div>
							</article>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
