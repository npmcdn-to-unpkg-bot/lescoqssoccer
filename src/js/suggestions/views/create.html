<section data-ng-controller="SuggestionController">

	<div class="col-md-12" data-ng-include="'/js/suggestions/views/subnav.html'"></div>

	<div class="col-md-12">
		<form class="form-horizontal" role="form" data-ng-submit="add();">
			<div class="form-group">
				<textarea
					class="form-control"
					placeholder="{{'suggestions_add' | translate}}"
					data-ng-model="content"
					style="width:calc(100% - 15px); margin-left: 15px;"/>
				<button
					class="btn btn-primary"
					type="submit"
					title="{{'suggestions_add' | translate}}"
					style="float:right;">
					<i class="glyphicon glyphicon-ok"></i>
				</button>
			</div>
		</form>
	</div>
</section>
