<div class="articlesContainer pageContent">
	<div class="row-fluid">
		<div id="content_wrap">
			<div class="content-wrap-inn">
				<div class="pagebuilder-wrap">
					<div class="container">
						<div class="row-fluid">
							<div class="span12 moudle" style="margin-top: 40px;">
								<div class="row-fluid">
									<div class="container-isotope clear">
										<div id="isotope-load">
											<div class="ux-loading">
											</div>
											<div class="ux-loading-transform">
												<div class="loading-dot1">
													&nbsp;
												</div>
												<div class="loading-dot2">
													&nbsp;
												</div>
											</div>
										</div>
										<div class="isotope masonry isotope-liquid-list less-space isotope_fade" data-size="large" style="margin: -40px 0px 0px -40px; display: none;" data-ratio="imagebox-thumb" data-width="width2">
											<div ng-repeat="suggestion in suggestions" class="isotope-item width2">
												<div class="filter_blog width4 isotope-item quote">
													<div class="inside item_des" style="margin:40px 0 0 40px;">
														<div style="overflow: hidden;">
															<div class="item_des bg-theme-color-7">
																<div style="background: #1b2d41; border-radius: 2px 2px 0 0;">
																	<p style="text-align: center; color: white; font-size: 18px;">
																		Fin des débats {{ getDays(suggestion) }}
																	</p>
																</div>
																<div style="width:40px; margin: 0 20px 5px; padding-top: 20px;">
																	<p style="margin: -15px 30px; position: absolute;">
																		<b style="text-transform: uppercase;">
																			{{ suggestion.user.name || suggestion.user.username }}
																		</b>
																		a besoin de l'avis des suceurs:
																	</p>
																	<img class="img-circle" ng-src="{{ suggestion.user.avatar }}?dim=300x300" alt="{{ suggestion.user.username }}"/>
																</div>
																<p style="margin-top: -10px; font-size: initial;">
																	{{ suggestion.content }}
																</p>
																<div ng-if="!hasUserAnswered(suggestion);" style="height: 230px; padding-bottom: 20px;">
																	<div class="ux-hover-wrap">
																		<figure class="voteCircle">
																			<div style="background:rgba(27,45,65,0) !important; position:absolute;" class="mask-a">
																				<div class="hand" ng-click="vote(suggestion, 1);">
																				</div>
																				<div class="hand-1" ng-click="vote(suggestion, 2);">
																				</div>
																				<div class="hand-2" ng-click="vote(suggestion, 3);">
																				</div>
																			</div>
																			<div class="mask-b">
																				<div class="hand">
																				</div>
																				<div class="hand-1">
																				</div>
																			</div>
																		</figure>
																	</div>
																</div>
																<div ng-if="hasUserAnswered(suggestion);" style="background: #1b2d41; border-radius: 0 0 2px 2px;">
																	<p style="text-align: center; color: white; font-size: 18px;">
																		A voté!
																	</p>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div ng-if="suggestions.length === 0">
											<h2 style="text-align: center; margin-top: 50px;">
												Aucun vote en cours
											</h2>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix pagenums" style="display: none;">
						<div class="pagination">
							<pagination previous-text="&#8249; Précédents" next-text="Suivants &#8250;" total-items="totalItems" page="page" on-select-page="pageChanged(page)" items-per-page="itemsPerPage">
							</pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<cm-isotope>
</cm-isotope>
