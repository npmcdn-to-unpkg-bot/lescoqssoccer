<section class="rightcontainer">

	<!-- TITLE -->
	<div class="subtitle">
		<h1>Suggestions</h1>
		<a href="#!/suggestions/create" class="add-icon">
		</a>
	</div>
	<div style="padding: 30px; margin-bottom: 30px;">
		<div ng-repeat="suggestion in SuggestionsCollection.all">
			<!-- POSTS -->
			<article class="blogcontainer" style="width:calc(98% - 169px); margin-bottom: 30px; float: left;">
				<!-- POST IMAGE -->
				<div class="blogimage suggestion" data-image="{{suggestion.user.avatar  || 'img/photos/2-s.jpg'}}">
					<a href="#!/suggestions/view/{{suggestion._id}}"></a>
				</div>
				<blockquote style="margin: 0px 0px; min-height: 242px;width: 60%;font-size: 12.5px;">
					{{suggestion.content}}
				</blockquote>
			</article>
			<article class="postcontent" style="width: 169px; margin-left: 2%; padding: 30px; text-align: center;">
				<button class="button" style="margin: auto;text-align: center; width: 100px; padding: 17px 10px;border: 3px solid rgba(255, 255, 255, 0.5); opacity: 0.6;color: #000;">
				<img style=" max-width: 80px;" src="img/a138.png">
				</button>
				<button class="button" style="margin: 10px auto 0;text-align: center; width: 100px; padding: 10px;border: 3px solid rgba(255, 255, 255, 0.5); opacity: 0.6;color: #000;">
				<img style="max-height: 60px;" src="img/level-down.png">
				</button>
			</article>
		</div>
	</div>
	<cm-Backstretch></cm-Backstretch>
</section>

<cm-page-builder></cm-page-builder>
