<section class="rightcontainer">

    <!-- TITLE -->
    <div class="subtitle">
        <h3>Suggestions</h3>
        <a href="#!/suggestions/create" class="add-icon">
        </a>
    </div>

    <div class="cbp-qtrotator">
        <div class="cbp-qtcontent" ng-repeat="suggestion in SuggestionsCollection.all" style="position: inherit; opacity: 1; background: #eb5656;">
            <div class="img-diamond">
                <img ng-src="{{suggestion.user.avatar || 'img/photos/team1.jpg'}}" alt="" />
            </div>
            <div class="blockquote">
                <p>{{suggestion.content}}</p>
                <div class="footer">Propos√© par {{suggestion.user.name}}</div>
            </div>
        </div>
    </div>

</section>
