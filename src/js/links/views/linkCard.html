<div class="grid photo">
	<a href="{{card.adress}}" target="_blank">
		<figure class="effect-julia">

			<img
			src=""
			data-ng-src="{{card.image}}"
			class="animation-fade photoCard"
			data-imageloaded data-loadedclass="animation-faded"/>

			<figcaption>
				<h2>{{card.title}}</h2>
				<div>
					<p>{{card.author}}</p>
				</div>
			</figcaption>

		</figure>
	</a>
</div>
